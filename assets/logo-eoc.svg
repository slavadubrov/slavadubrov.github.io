<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 64" role="img" aria-label="Edge of Context">
  <style>
    :root { color-scheme: light dark; color: #111; }
    @media (prefers-color-scheme: dark){ :root { color: #fff; } }
    .fg { fill: none; stroke: currentColor; }
    .dot, .txt { fill: currentColor; }
  </style>

  <!-- Icon: a "context window" with a highlighted right edge and tokens -->
  <g transform="translate(6,6)" stroke-linecap="round" stroke-linejoin="round">
    <!-- context container -->
    <rect x="0" y="0" width="52" height="52" rx="12" class="fg" stroke-width="2"/>
    <!-- the EDGE -->
    <line x1="38" y1="8" x2="38" y2="44" class="fg" stroke-width="2.5"/>
    <!-- tokens (inside context) -->
    <circle cx="16" cy="16" r="3" class="dot"/>
    <circle cx="26" cy="22" r="3" class="dot"/>
    <circle cx="18" cy="34" r="3" class="dot"/>
    <circle cx="30" cy="38" r="3" class="dot"/>
    <!-- tokens beyond the edge (faded) -->
    <circle cx="44" cy="18" r="3" class="dot" opacity=".28"/>
    <circle cx="46" cy="34" r="3" class="dot" opacity=".28"/>
    <!-- crop marks on the edge to emphasize "context boundary" -->
    <path d="M42 8 h6 M42 44 h6" class="fg" stroke-width="2"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(80,39)">
    <text class="txt" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif"
          font-size="23" letter-spacing=".2">Edge of Context</text>
  </g>
</svg>
