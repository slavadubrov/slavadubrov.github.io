<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>


  <rect width="100%" height="100%" fill="white" /><rect width="600" height="400" fill="#1e1e2e" rx="10" ry="10" />


  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Modern uv Project Structure</text>


  <g transform="translate(50, 80)">
    <path d="M0,5 L20,5 L25,0 L150,0 L155,5 L200,5 L200,300 L0,300 Z" fill="#2d3748" stroke="#4a5568" stroke-width="2" />
    <text x="15" y="25" font-family="Monaco, monospace" font-size="14" fill="#e2e8f0" font-weight="bold">my-project/</text>


    <g transform="translate(20, 50)">
      <rect width="160" height="30" rx="4" fill="#4a5568" filter="url(#shadow)" />
      <text x="10" y="20" font-family="Monaco, monospace" font-size="12" fill="#63B3ED">pyproject.toml</text>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">Config</text>
    </g>


    <g transform="translate(20, 90)">
      <rect width="160" height="30" rx="4" fill="#4a5568" filter="url(#shadow)" />
      <text x="10" y="20" font-family="Monaco, monospace" font-size="12" fill="#F6E05E">uv.lock</text>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">Lockfile</text>
    </g>


    <g transform="translate(20, 130)">
      <rect width="160" height="30" rx="4" fill="#4a5568" filter="url(#shadow)" />
      <text x="10" y="20" font-family="Monaco, monospace" font-size="12" fill="#FC8181">.python-version</text>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">Pinned</text>
    </g>


    <g transform="translate(20, 170)">
      <path d="M0,5 L15,5 L20,0 L100,0 L105,5 L160,5 L160,40 L0,40 Z" fill="#2d3748" stroke="#4FD1C5" stroke-width="1" />
      <text x="10" y="25" font-family="Monaco, monospace" font-size="12" fill="#4FD1C5">.venv/</text>
      <text x="120" y="25" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">Env</text>
    </g>


    <g transform="translate(20, 220)">
      <path d="M0,5 L15,5 L20,0 L100,0 L105,5 L160,5 L160,40 L0,40 Z" fill="#2d3748" stroke="#A78BFA" stroke-width="1" />
      <text x="10" y="25" font-family="Monaco, monospace" font-size="12" fill="#A78BFA">src/</text>
      <text x="120" y="25" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">Code</text>
    </g>
  </g>


  <g transform="translate(280, 80)">

    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e0">Standard configuration &amp; dependencies</text>
    <line x1="-10" y1="60" x2="-30" y2="60" stroke="#63B3ED" stroke-width="1" />


    <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e0">Exact versions for reproducibility</text>
    <line x1="-10" y1="100" x2="-30" y2="100" stroke="#F6E05E" stroke-width="1" />


    <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e0">Ensures team uses same Python version</text>
    <line x1="-10" y1="140" x2="-30" y2="140" stroke="#FC8181" stroke-width="1" />


    <text x="0" y="185" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e0">Isolated environment (auto-managed)</text>
    <line x1="-10" y1="180" x2="-30" y2="180" stroke="#4FD1C5" stroke-width="1" />
  </g>
</svg>
