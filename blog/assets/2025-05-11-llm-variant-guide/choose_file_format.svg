<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e2e; }
      .node { fill: #313244; stroke: #45475a; stroke-width: 2; rx: 8; ry: 8; }
      .node-start { fill: #f38ba8; stroke: #f38ba8; stroke-width: 2; rx: 8; ry: 8; }
      .node-result { fill: #89b4fa; stroke: #89b4fa; stroke-width: 2; rx: 8; ry: 8; }
      .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; fill: #cdd6f4; font-size: 14px; text-anchor: middle; }
      .text-dark { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; fill: #1e1e2e; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #a6adc8; stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
      .label-bg { fill: #1e1e2e; opacity: 0.8; }
      .label-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; fill: #bac2de; font-size: 11px; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a6adc8" />
    </marker>
  </defs>

  <rect width="800" height="500" class="bg" />

  <text x="400" y="40" class="text" style="font-size: 22px; font-weight: bold;">Choosing File Format</text>


  <rect x="300" y="70" width="200" height="50" class="node-start" />
  <text x="400" y="100" class="text-dark">What is your hardware?</text>



  <path d="M 300 95 L 150 95 L 150 160" class="arrow" marker-end="url(#arrowhead)" />
  <rect x="130" y="120" width="40" height="20" class="label-bg" />
  <text x="150" y="135" class="label-text">CPU / Mac</text>


  <path d="M 350 120 L 300 160" class="arrow" marker-end="url(#arrowhead)" />
  <rect x="280" y="130" width="80" height="20" class="label-bg" />
  <text x="320" y="145" class="label-text">Nvidia GPU</text>


  <path d="M 450 120 L 500 160" class="arrow" marker-end="url(#arrowhead)" />
  <rect x="460" y="130" width="60" height="20" class="label-bg" />
  <text x="490" y="145" class="label-text">Cloud H100</text>


  <path d="M 500 95 L 650 95 L 650 160" class="arrow" marker-end="url(#arrowhead)" />
  <rect x="630" y="120" width="40" height="20" class="label-bg" />
  <text x="650" y="135" class="label-text">Mobile</text>


  <rect x="75" y="160" width="150" height="60" class="node-result" />
  <text x="150" y="195" class="text-dark">GGUF</text>

  <rect x="225" y="160" width="150" height="60" class="node" />
  <text x="300" y="195" class="text">GPTQ / AWQ</text>

  <rect x="425" y="160" width="150" height="60" class="node" />
  <text x="500" y="195" class="text">Safetensors</text>

  <rect x="575" y="160" width="150" height="60" class="node" />
  <text x="650" y="195" class="text">ONNX / TFLite</text>


  <text x="150" y="240" class="text" style="font-size: 12px; fill: #a6adc8;">Universal compatibility.</text>
  <text x="150" y="255" class="text" style="font-size: 12px; fill: #a6adc8;">Best for Apple Silicon.</text>

  <text x="300" y="240" class="text" style="font-size: 12px; fill: #a6adc8;">Fastest on Nvidia.</text>
  <text x="300" y="255" class="text" style="font-size: 12px; fill: #a6adc8;">Low VRAM usage.</text>

  <text x="500" y="240" class="text" style="font-size: 12px; fill: #a6adc8;">Full precision.</text>
  <text x="500" y="255" class="text" style="font-size: 12px; fill: #a6adc8;">Max quality.</text>

  <text x="650" y="240" class="text" style="font-size: 12px; fill: #a6adc8;">Edge optimized.</text>
  <text x="650" y="255" class="text" style="font-size: 12px; fill: #a6adc8;">Tiny footprint.</text>


  <rect x="200" y="300" width="400" height="80" class="node" style="stroke-dasharray: 4; fill: #1e1e2e;" />
  <text x="400" y="330" class="text" style="font-weight: bold; fill: #f9e2af;">Pro Tip</text>
  <text x="400" y="355" class="text">GGUF is the safest bet for local experiments.</text>

</svg>
