<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Definitions for gradients and markers -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e2ec;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff" rx="10" ry="10"/>

  <!-- User -->
  <g transform="translate(50, 150)">
    <circle cx="40" cy="40" r="30" fill="#ffcc80" filter="url(#dropShadow)"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">User</text>
    <path d="M40 55 L40 10" stroke="#e65100" stroke-width="2" fill="none"/> <!-- Simple representation -->
  </g>

  <!-- Arrow User -> Claude -->
  <line x1="130" y1="190" x2="210" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="170" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Prompts</text>

  <!-- Claude Desktop (Client) -->
  <g transform="translate(220, 100)">
    <rect width="160" height="180" rx="10" ry="10" fill="url(#grad2)" stroke="#1565c0" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Claude Desktop</text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">(MCP Client)</text>

    <!-- Internal Logic -->
    <rect x="20" y="70" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#1565c0" stroke-dasharray="4"/>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">LLM Reasoning</text>

    <rect x="20" y="120" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#1565c0" stroke-dasharray="4"/>
    <text x="80" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Tool Execution</text>
  </g>

  <!-- Arrow Claude -> MCP Server -->
  <line x1="380" y1="190" x2="460" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">MCP Protocol</text>
  <text x="420" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(Stdio / SSE)</text>

  <!-- MCP Server -->
  <g transform="translate(470, 100)">
    <rect width="160" height="180" rx="10" ry="10" fill="url(#grad1)" stroke="#455a64" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#263238">FeatureStoreLite</text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#263238">(MCP Server)</text>

    <!-- Tools -->
    <rect x="20" y="70" width="120" height="30" rx="5" ry="5" fill="#fff" stroke="#455a64"/>
    <text x="80" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">store_feature</text>

    <rect x="20" y="110" width="120" height="30" rx="5" ry="5" fill="#fff" stroke="#455a64"/>
    <text x="80" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">get_feature</text>

    <rect x="20" y="150" width="120" height="30" rx="5" ry="5" fill="#fff" stroke="#455a64"/>
    <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">list_features</text>
  </g>

  <!-- Arrow MCP Server -> Database -->
  <line x1="630" y1="190" x2="690" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="660" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">SQL</text>

  <!-- Database -->
  <g transform="translate(700, 140)">
    <path d="M0 15 C0 5 40 5 40 15 L40 85 C40 95 0 95 0 85 Z" fill="#fff" stroke="#333" stroke-width="2" filter="url(#dropShadow)"/>
    <ellipse cx="20" cy="15" rx="20" ry="10" fill="#eee" stroke="#333" stroke-width="2"/>
    <path d="M0 15 C0 25 40 25 40 15" fill="none" stroke="#333" stroke-width="2"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">SQLite</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">features.db</text>
  </g>

</svg>
