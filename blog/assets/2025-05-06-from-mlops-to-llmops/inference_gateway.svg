<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  <style>
    .box { fill: #fff; stroke: #334155; stroke-width: 2; rx: 6; }
    .gateway-box { fill: #fff7ed; stroke: #ea580c; stroke-width: 2; rx: 6; }
    .model-box { fill: #f0fdf4; stroke: #16a34a; stroke-width: 2; rx: 6; }
    .text { font-family: sans-serif; font-size: 14px; fill: #0f172a; text-anchor: middle; dominant-baseline: middle; }
    .path { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .label { font-family: sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle; background-color: white;}
  </style>

  <rect x="50" y="130" width="100" height="40" class="box"/>
  <text x="100" y="150" class="text">Client</text>

  <rect x="250" y="130" width="120" height="40" class="gateway-box"/>
  <text x="310" y="150" class="text">Inference Gateway</text>

  <rect x="500" y="50" width="120" height="40" class="model-box"/>
  <text x="560" y="70" class="text">Small (Fast)</text>

  <rect x="500" y="130" width="120" height="40" class="model-box"/>
  <text x="560" y="150" class="text">Large (Accurate)</text>

  <rect x="500" y="210" width="120" height="40" class="model-box"/>
  <text x="560" y="230" class="text">Experimental</text>

  <path d="M150 150 H250" class="path"/>

  <path d="M370 150 L450 70 H500" class="path"/>
  <text x="420" y="100" class="label">Low Latency</text>

  <path d="M370 150 H500" class="path"/>
  <text x="435" y="140" class="label">Complex</text>

  <path d="M370 150 L450 230 H500" class="path"/>
  <text x="420" y="200" class="label">A/B Test</text>

</svg>
