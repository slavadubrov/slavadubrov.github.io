<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  <style>
    .group-box { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 2; rx: 10; }
    .box { fill: #fff; stroke: #334155; stroke-width: 2; rx: 6; }
    .text-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #334155; text-anchor: middle; }
    .text { font-family: sans-serif; font-size: 14px; fill: #0f172a; text-anchor: middle; dominant-baseline: middle; }
    .path { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <!-- Feature Store -->
  <rect x="50" y="50" width="320" height="200" class="group-box"/>
  <text x="210" y="80" class="text-title">Feature Store (Structured)</text>

  <rect x="80" y="120" width="100" height="40" class="box" style="stroke: #e11d48; fill: #ffe4e6;"/>
  <text x="130" y="140" class="text">Tabular Data</text>

  <rect x="240" y="120" width="100" height="40" class="box" style="stroke: #e11d48; fill: #ffe4e6;"/>
  <text x="290" y="140" class="text">Model</text>

  <path d="M180 140 H240" class="path"/>

  <!-- Vector DB -->
  <rect x="430" y="50" width="320" height="200" class="group-box"/>
  <text x="590" y="80" class="text-title">Vector DB (Unstructured)</text>

  <rect x="450" y="120" width="80" height="40" class="box" style="stroke: #2563eb; fill: #dbeafe;"/>
  <text x="490" y="140" class="text">Docs</text>

  <rect x="550" y="120" width="80" height="40" class="box" style="stroke: #2563eb; fill: #dbeafe;"/>
  <text x="590" y="140" class="text">Embed</text>

  <rect x="650" y="120" width="80" height="40" class="box" style="stroke: #2563eb; fill: #dbeafe;"/>
  <text x="690" y="140" class="text">Vectors</text>

  <path d="M530 140 H550" class="path"/>
  <path d="M630 140 H650" class="path"/>

</svg>
