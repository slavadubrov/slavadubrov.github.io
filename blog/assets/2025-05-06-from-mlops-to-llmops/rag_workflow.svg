<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  <style>
    .box { fill: #f0fdf4; stroke: #16a34a; stroke-width: 2; rx: 8; }
    .db-box { fill: #fff7ed; stroke: #ea580c; stroke-width: 2; rx: 8; }
    .llm-box { fill: #eff6ff; stroke: #2563eb; stroke-width: 2; rx: 8; }
    .text { font-family: sans-serif; font-size: 14px; fill: #0f172a; text-anchor: middle; dominant-baseline: middle; }
    .path { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .label { font-family: sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle; background-color: white;}
  </style>

  <!-- Nodes -->
  <rect x="20" y="130" width="80" height="40" class="box"/>
  <text x="60" y="150" class="text">User</text>

  <rect x="150" y="130" width="100" height="40" class="box"/>
  <text x="200" y="150" class="text">App / Agent</text>

  <rect x="300" y="40" width="120" height="40" class="db-box"/>
  <text x="360" y="60" class="text">Vector DB</text>

  <rect x="300" y="220" width="120" height="40" class="llm-box"/>
  <text x="360" y="240" class="text">LLM</text>

  <!-- Edges -->
  <path d="M100 150 H150" class="path"/>
  <text x="125" y="140" class="label">Query</text>

  <path d="M200 130 V60 H300" class="path"/>
  <text x="250" y="50" class="label">Search</text>

  <path d="M420 60 H450 V240 H420" class="path"/>
  <text x="470" y="150" class="label">Context</text>

  <path d="M200 170 V240 H300" class="path"/>
  <text x="250" y="230" class="label">Prompt</text>

  <path d="M360 220 V180" class="path" style="marker-end: none;"/>
  <path d="M360 180 L250 150" class="path"/>
  <text x="320" y="170" class="label">Answer</text>

</svg>
