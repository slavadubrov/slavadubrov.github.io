<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="white" /><style>
    .box { fill: #fff; stroke: #334155; stroke-width: 2; rx: 6; }
    .agent-box { fill: #f5f3ff; stroke: #7c3aed; stroke-width: 2; rx: 6; }
    .tool-box { fill: #fffbeb; stroke: #d97706; stroke-width: 2; rx: 6; }
    .text { font-family: sans-serif; font-size: 14px; fill: #0f172a; text-anchor: middle; dominant-baseline: middle; }
    .path { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .loop-path { stroke: #64748b; stroke-width: 2; fill: none; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
  </style>

  <rect x="50" y="130" width="80" height="40" class="box" />
  <text x="90" y="150" class="text">User</text>

  <rect x="200" y="100" width="120" height="100" class="agent-box" />
  <text x="260" y="130" class="text" style="font-weight: bold;">Agent</text>
  <text x="260" y="160" class="text" style="font-size: 12px;">(Reasoning Loop)</text>

  <rect x="450" y="130" width="100" height="40" class="tool-box" />
  <text x="500" y="150" class="text">Tools</text>


  <path d="M130 150 H200" class="path" />

  <path d="M320 140 H450" class="path" />
  <text x="385" y="130" class="text" style="font-size: 10px;">Action</text>

  <path d="M450 160 H320" class="path" />
  <text x="385" y="180" class="text" style="font-size: 10px;">Observation</text>

  <path d="M260 200 V250 H90 V170" class="path" />
  <text x="180" y="240" class="text" style="font-size: 12px;">Final Answer</text>

</svg>
