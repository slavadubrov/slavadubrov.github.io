<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  <style>
    .group-box { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 2; rx: 10; }
    .box-classic { fill: #ffe4e6; stroke: #e11d48; stroke-width: 2; rx: 6; }
    .box-llm { fill: #dbeafe; stroke: #2563eb; stroke-width: 2; rx: 6; }
    .text-title { font-family: sans-serif; font-size: 18px; font-weight: bold; fill: #334155; text-anchor: middle; }
    .text { font-family: sans-serif; font-size: 14px; fill: #0f172a; text-anchor: middle; dominant-baseline: middle; }
    .path { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <!-- Classic MLOps -->
  <rect x="50" y="50" width="320" height="300" class="group-box"/>
  <text x="210" y="80" class="text-title">Classic MLOps</text>

  <rect x="160" y="110" width="100" height="40" class="box-classic"/>
  <text x="210" y="130" class="text">Your Data</text>

  <rect x="160" y="190" width="100" height="40" class="box-classic"/>
  <text x="210" y="210" class="text">Train Model</text>

  <rect x="160" y="270" width="100" height="40" class="box-classic"/>
  <text x="210" y="290" class="text">Deploy</text>

  <path d="M210 150 V190" class="path"/>
  <path d="M210 230 V270" class="path"/>

  <!-- Modern LLMOps -->
  <rect x="430" y="50" width="320" height="300" class="group-box"/>
  <text x="590" y="80" class="text-title">Modern LLMOps</text>

  <rect x="480" y="110" width="120" height="40" class="box-llm"/>
  <text x="540" y="130" class="text">Foundation Model</text>

  <rect x="620" y="110" width="100" height="40" class="box-llm"/>
  <text x="670" y="130" class="text">Your Data</text>

  <rect x="550" y="190" width="100" height="40" class="box-llm"/>
  <text x="600" y="210" class="text">Adapt / RAG</text>

  <rect x="550" y="270" width="100" height="40" class="box-llm"/>
  <text x="600" y="290" class="text">Deploy Agent</text>

  <path d="M540 150 L580 190" class="path"/>
  <path d="M670 150 L620 190" class="path"/>
  <path d="M600 230 V270" class="path"/>

</svg>
