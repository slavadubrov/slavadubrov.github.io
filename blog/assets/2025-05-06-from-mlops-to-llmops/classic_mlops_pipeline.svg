  <rect x="670" y="80" width="100" height="40" class="box" />
  <text x="720" y="100" class="text">Monitoring</text>


  <path d="M120 100 H150" class="path" />
  <path d="M250 100 H280" class="path" />
  <path d="M380 100 H410" class="path" />
  <path d="M510 100 H540" class="path" />
  <path d="M640 100 H670" class="path" />


  <path d="M720 120 V160 H200 V120" class="path" style="marker-end: url(#arrowhead); stroke-dasharray: 5,5;" />
  <text x="460" y="175" class="text" style="fill: #64748b; font-size: 12px;">Feedback Loop</text>
</svg>
