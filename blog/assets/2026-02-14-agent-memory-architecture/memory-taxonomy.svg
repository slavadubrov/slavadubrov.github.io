<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 550" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadowT" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="550" y="30" text-anchor="middle" font-size="18" font-weight="700" fill="#1a1a2e">Agent Memory Taxonomy</text>

  <!-- Root Node -->
  <rect x="465" y="55" width="170" height="40" rx="20" fill="#6a1b9a" filter="url(#shadowT)"/>
  <text x="550" y="81" text-anchor="middle" font-size="13" font-weight="600" fill="white">Agent Memory</text>

  <!-- Lines from root to three main branches -->
  <line x1="490" y1="95" x2="180" y2="145" stroke="#555" stroke-width="1.5"/>
  <line x1="550" y1="95" x2="550" y2="145" stroke="#555" stroke-width="1.5"/>
  <line x1="610" y1="95" x2="920" y2="145" stroke="#555" stroke-width="1.5"/>

  <!-- Hot Memory Branch (Left: x=30-330, width=300) -->
  <rect x="30" y="145" width="300" height="50" rx="8" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" filter="url(#shadowT)"/>
  <text x="180" y="165" text-anchor="middle" font-size="13" font-weight="600" fill="#1565c0">Hot Memory</text>
  <text x="180" y="184" text-anchor="middle" font-size="10" fill="#888">(Session-scoped)</text>

  <!-- Cold Memory Branch (Center: x=400-700, width=300) -->
  <rect x="400" y="145" width="300" height="50" rx="8" fill="#fff3e0" stroke="#e65100" stroke-width="2" filter="url(#shadowT)"/>
  <text x="550" y="165" text-anchor="middle" font-size="13" font-weight="600" fill="#e65100">Cold Memory</text>
  <text x="550" y="184" text-anchor="middle" font-size="10" fill="#888">(Cross-session)</text>

  <!-- Document Memory Branch (Right: x=770-1070, width=300) -->
  <rect x="770" y="145" width="300" height="50" rx="8" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" filter="url(#shadowT)"/>
  <text x="920" y="165" text-anchor="middle" font-size="13" font-weight="600" fill="#2e7d32">Document Memory</text>
  <text x="920" y="184" text-anchor="middle" font-size="10" fill="#888">(Project knowledge)</text>

  <!-- Hot Memory Children: Working + Short-term -->
  <line x1="105" y1="195" x2="105" y2="230" stroke="#aaa" stroke-width="1"/>
  <line x1="255" y1="195" x2="255" y2="230" stroke="#aaa" stroke-width="1"/>

  <!-- Working Memory (Purple - LLM/fastest tier) -->
  <rect x="40" y="230" width="130" height="65" rx="6" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="1.5" filter="url(#shadowT)"/>
  <text x="105" y="250" text-anchor="middle" font-size="11" font-weight="600" fill="#6a1b9a">Working Memory</text>
  <text x="105" y="265" text-anchor="middle" font-size="9" fill="#888">Current step</text>
  <text x="105" y="278" text-anchor="middle" font-size="9" fill="#888">Tool args, LLM</text>
  <text x="105" y="291" text-anchor="middle" font-size="9" fill="#888">response buffer</text>

  <!-- Short-term (Checkpoints) -->
  <rect x="190" y="230" width="130" height="65" rx="6" fill="#e3f2fd" stroke="#1565c0" stroke-width="1.5" filter="url(#shadowT)"/>
  <text x="255" y="250" text-anchor="middle" font-size="11" font-weight="600" fill="#1565c0">Short-term</text>
  <text x="255" y="265" text-anchor="middle" font-size="9" fill="#888">Checkpoints</text>
  <text x="255" y="278" text-anchor="middle" font-size="9" fill="#888">Thread state</text>
  <text x="255" y="291" text-anchor="middle" font-size="9" fill="#888">Minutes-hours</text>

  <!-- Cold Memory Children: Episodic + Semantic -->
  <line x1="475" y1="195" x2="475" y2="230" stroke="#aaa" stroke-width="1"/>
  <line x1="625" y1="195" x2="625" y2="230" stroke="#aaa" stroke-width="1"/>

  <!-- Episodic -->
  <rect x="410" y="230" width="130" height="65" rx="6" fill="#fff3e0" stroke="#e65100" stroke-width="1.5" filter="url(#shadowT)"/>
  <text x="475" y="250" text-anchor="middle" font-size="11" font-weight="600" fill="#e65100">Episodic</text>
  <text x="475" y="265" text-anchor="middle" font-size="9" fill="#888">Past interactions</text>
  <text x="475" y="278" text-anchor="middle" font-size="9" fill="#888">Conversation logs</text>
  <text x="475" y="291" text-anchor="middle" font-size="9" fill="#888">Days-months</text>

  <!-- Semantic -->
  <rect x="560" y="230" width="130" height="65" rx="6" fill="#fff3e0" stroke="#e65100" stroke-width="1.5" filter="url(#shadowT)"/>
  <text x="625" y="250" text-anchor="middle" font-size="11" font-weight="600" fill="#e65100">Semantic</text>
  <text x="625" y="265" text-anchor="middle" font-size="9" fill="#888">Facts, knowledge</text>
  <text x="625" y="278" text-anchor="middle" font-size="9" fill="#888">User preferences</text>
  <text x="625" y="291" text-anchor="middle" font-size="9" fill="#888">Months-permanent</text>

  <!-- Document Memory Children: Conventions + Research + Learnings -->
  <line x1="820" y1="195" x2="820" y2="230" stroke="#aaa" stroke-width="1"/>
  <line x1="920" y1="195" x2="920" y2="230" stroke="#aaa" stroke-width="1"/>
  <line x1="1020" y1="195" x2="1020" y2="230" stroke="#aaa" stroke-width="1"/>

  <!-- Conventions -->
  <rect x="775" y="230" width="90" height="65" rx="6" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5" filter="url(#shadowT)"/>
  <text x="820" y="247" text-anchor="middle" font-size="10" font-weight="600" fill="#2e7d32">Conventions</text>
  <text x="820" y="262" text-anchor="middle" font-size="8" fill="#888">Project rules</text>
  <text x="820" y="274" text-anchor="middle" font-size="8" fill="#888">Coding style</text>
  <text x="820" y="286" text-anchor="middle" font-size="8" fill="#888">Formats</text>

  <!-- Research Notes -->
  <rect x="875" y="230" width="90" height="65" rx="6" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5" filter="url(#shadowT)"/>
  <text x="920" y="247" text-anchor="middle" font-size="10" font-weight="600" fill="#2e7d32">Research</text>
  <text x="920" y="262" text-anchor="middle" font-size="8" fill="#888">Analysis notes</text>
  <text x="920" y="274" text-anchor="middle" font-size="8" fill="#888">Summaries</text>
  <text x="920" y="286" text-anchor="middle" font-size="8" fill="#888">Findings</text>

  <!-- Learnings -->
  <rect x="975" y="230" width="90" height="65" rx="6" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5" filter="url(#shadowT)"/>
  <text x="1020" y="247" text-anchor="middle" font-size="10" font-weight="600" fill="#2e7d32">Learnings</text>
  <text x="1020" y="262" text-anchor="middle" font-size="8" fill="#888">Patterns</text>
  <text x="1020" y="274" text-anchor="middle" font-size="8" fill="#888">Errors to avoid</text>
  <text x="1020" y="286" text-anchor="middle" font-size="8" fill="#888">Solutions</text>

  <!-- Procedural Memory (System-wide, separate footer bar) -->
  <rect x="30" y="325" width="1040" height="50" rx="8" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="2" filter="url(#shadowT)"/>
  <text x="550" y="345" text-anchor="middle" font-size="12" font-weight="600" fill="#6a1b9a">Procedural Memory (System-wide)</text>
  <text x="550" y="363" text-anchor="middle" font-size="10" fill="#888">System prompt, tool definitions, config files â€” permanent, not user-specific</text>

  <!-- Summary bars for each column -->
  <rect x="30" y="395" width="300" height="40" rx="6" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="180" y="413" text-anchor="middle" font-size="10" font-weight="600" fill="#1565c0">Fast | In-process/DB</text>
  <text x="180" y="428" text-anchor="middle" font-size="9" fill="#888">Milliseconds-hours | Session lifetime</text>

  <rect x="400" y="395" width="300" height="40" rx="6" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="550" y="413" text-anchor="middle" font-size="10" font-weight="600" fill="#e65100">Searchable | Vector/KV store</text>
  <text x="550" y="428" text-anchor="middle" font-size="9" fill="#888">Days-permanent | Cross-session recall</text>

  <rect x="770" y="395" width="300" height="40" rx="6" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="920" y="413" text-anchor="middle" font-size="10" font-weight="600" fill="#2e7d32">Human-readable | Filesystem</text>
  <text x="920" y="428" text-anchor="middle" font-size="9" fill="#888">Days-forever | Git-native, editable</text>

  <!-- Access speed comparison -->
  <text x="30" y="468" font-size="10" fill="#888">Access speed:</text>
  <rect x="130" y="455" width="940" height="20" rx="10" fill="none" stroke="#ddd" stroke-width="1"/>
  <rect x="131" y="456" width="235" height="18" rx="9" fill="#f3e5f5" opacity="0.8"/>
  <text x="248" y="470" text-anchor="middle" font-size="9" font-weight="600" fill="#6a1b9a">Instant (in-memory)</text>
  <rect x="366" y="456" width="235" height="18" rx="9" fill="#e3f2fd" opacity="0.8"/>
  <text x="483" y="470" text-anchor="middle" font-size="9" font-weight="600" fill="#1565c0">Fast (ms DB/file I/O)</text>
  <rect x="601" y="456" width="235" height="18" rx="9" fill="#fff3e0" opacity="0.8"/>
  <text x="718" y="470" text-anchor="middle" font-size="9" font-weight="600" fill="#e65100">Slower (embed+search)</text>
  <rect x="836" y="456" width="233" height="18" rx="9" fill="#e8f5e9" opacity="0.8"/>
  <text x="952" y="470" text-anchor="middle" font-size="9" font-weight="600" fill="#2e7d32">Fast (file read)</text>

  <!-- Storage type comparison -->
  <text x="30" y="508" font-size="10" fill="#888">Storage type:</text>
  <rect x="130" y="495" width="940" height="20" rx="10" fill="none" stroke="#ddd" stroke-width="1"/>
  <rect x="131" y="496" width="235" height="18" rx="9" fill="#f3e5f5" opacity="0.8"/>
  <text x="248" y="510" text-anchor="middle" font-size="9" font-weight="600" fill="#6a1b9a">Python dict</text>
  <rect x="366" y="496" width="235" height="18" rx="9" fill="#e3f2fd" opacity="0.8"/>
  <text x="483" y="510" text-anchor="middle" font-size="9" font-weight="600" fill="#1565c0">Redis/PostgreSQL</text>
  <rect x="601" y="496" width="235" height="18" rx="9" fill="#fff3e0" opacity="0.8"/>
  <text x="718" y="510" text-anchor="middle" font-size="9" font-weight="600" fill="#e65100">Qdrant/pgvector</text>
  <rect x="836" y="496" width="233" height="18" rx="9" fill="#e8f5e9" opacity="0.8"/>
  <text x="952" y="510" text-anchor="middle" font-size="9" font-weight="600" fill="#2e7d32">Markdown/JSON files</text>
</svg>
