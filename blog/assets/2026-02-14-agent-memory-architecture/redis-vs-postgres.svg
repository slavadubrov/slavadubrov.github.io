<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadowR" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="700" fill="#1a1a2e">Hot Memory Backends: Redis vs PostgreSQL</text>

  <!-- Redis Column -->
  <rect x="30" y="50" width="355" height="410" rx="10" fill="#fef5f5" stroke="#c62828" stroke-width="1.5"/>
  <rect x="30" y="50" width="355" height="42" rx="10" fill="#c62828"/>
  <rect x="30" y="72" width="355" height="20" fill="#c62828"/>
  <text x="208" y="78" text-anchor="middle" font-size="15" font-weight="700" fill="white">Redis</text>

  <!-- Redis characteristics -->
  <rect x="50" y="108" width="315" height="44" rx="6" fill="white" stroke="#e57373" stroke-width="1" filter="url(#shadowR)"/>
  <text x="65" y="128" font-size="12" font-weight="600" fill="#c62828">Architecture</text>
  <text x="65" y="143" font-size="11" fill="#555">In-memory key-value store</text>

  <rect x="50" y="164" width="315" height="44" rx="6" fill="white" stroke="#e57373" stroke-width="1" filter="url(#shadowR)"/>
  <text x="65" y="184" font-size="12" font-weight="600" fill="#c62828">Latency</text>
  <text x="65" y="199" font-size="11" fill="#555">Sub-millisecond reads/writes</text>
  <rect x="290" y="172" width="60" height="20" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="320" y="187" text-anchor="middle" font-size="10" font-weight="600" fill="#2e7d32">Fast</text>

  <rect x="50" y="220" width="315" height="44" rx="6" fill="white" stroke="#e57373" stroke-width="1" filter="url(#shadowR)"/>
  <text x="65" y="240" font-size="12" font-weight="600" fill="#c62828">Durability</text>
  <text x="65" y="255" font-size="11" fill="#555">Volatile by default (AOF/RDB optional)</text>
  <rect x="270" y="228" width="80" height="20" rx="10" fill="#fce4ec" stroke="#c62828" stroke-width="1"/>
  <text x="310" y="243" text-anchor="middle" font-size="10" font-weight="600" fill="#c62828">Risky</text>

  <rect x="50" y="276" width="315" height="44" rx="6" fill="white" stroke="#e57373" stroke-width="1" filter="url(#shadowR)"/>
  <text x="65" y="296" font-size="12" font-weight="600" fill="#c62828">Best For</text>
  <text x="65" y="311" font-size="11" fill="#555">Session cache, rate limits, ephemeral state</text>

  <rect x="50" y="332" width="315" height="44" rx="6" fill="white" stroke="#e57373" stroke-width="1" filter="url(#shadowR)"/>
  <text x="65" y="352" font-size="12" font-weight="600" fill="#c62828">Query Model</text>
  <text x="65" y="367" font-size="11" fill="#555">Key lookup only, no complex queries</text>

  <rect x="50" y="388" width="315" height="44" rx="6" fill="white" stroke="#e57373" stroke-width="1" filter="url(#shadowR)"/>
  <text x="65" y="408" font-size="12" font-weight="600" fill="#c62828">Scaling</text>
  <text x="65" y="423" font-size="11" fill="#555">Memory-bound, cluster mode for sharding</text>

  <!-- PostgreSQL Column -->
  <rect x="415" y="50" width="355" height="410" rx="10" fill="#f5f8ff" stroke="#1565c0" stroke-width="1.5"/>
  <rect x="415" y="50" width="355" height="42" rx="10" fill="#1565c0"/>
  <rect x="415" y="72" width="355" height="20" fill="#1565c0"/>
  <text x="593" y="78" text-anchor="middle" font-size="15" font-weight="700" fill="white">PostgreSQL</text>

  <!-- PostgreSQL characteristics -->
  <rect x="435" y="108" width="315" height="44" rx="6" fill="white" stroke="#64b5f6" stroke-width="1" filter="url(#shadowR)"/>
  <text x="450" y="128" font-size="12" font-weight="600" fill="#1565c0">Architecture</text>
  <text x="450" y="143" font-size="11" fill="#555">Relational DB with JSONB support</text>

  <rect x="435" y="164" width="315" height="44" rx="6" fill="white" stroke="#64b5f6" stroke-width="1" filter="url(#shadowR)"/>
  <text x="450" y="184" font-size="12" font-weight="600" fill="#1565c0">Latency</text>
  <text x="450" y="199" font-size="11" fill="#555">Low single-digit milliseconds</text>
  <rect x="675" y="172" width="60" height="20" rx="10" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="705" y="187" text-anchor="middle" font-size="10" font-weight="600" fill="#e65100">Good</text>

  <rect x="435" y="220" width="315" height="44" rx="6" fill="white" stroke="#64b5f6" stroke-width="1" filter="url(#shadowR)"/>
  <text x="450" y="240" font-size="12" font-weight="600" fill="#1565c0">Durability</text>
  <text x="450" y="255" font-size="11" fill="#555">ACID-compliant, WAL, crash-safe</text>
  <rect x="660" y="228" width="75" height="20" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="698" y="243" text-anchor="middle" font-size="10" font-weight="600" fill="#2e7d32">Strong</text>

  <rect x="435" y="276" width="315" height="44" rx="6" fill="white" stroke="#64b5f6" stroke-width="1" filter="url(#shadowR)"/>
  <text x="450" y="296" font-size="12" font-weight="600" fill="#1565c0">Best For</text>
  <text x="450" y="311" font-size="11" fill="#555">Checkpoints, audit logs, structured state</text>

  <rect x="435" y="332" width="315" height="44" rx="6" fill="white" stroke="#64b5f6" stroke-width="1" filter="url(#shadowR)"/>
  <text x="450" y="352" font-size="12" font-weight="600" fill="#1565c0">Query Model</text>
  <text x="450" y="367" font-size="11" fill="#555">Full SQL, JSONB paths, indexing</text>

  <rect x="435" y="388" width="315" height="44" rx="6" fill="white" stroke="#64b5f6" stroke-width="1" filter="url(#shadowR)"/>
  <text x="450" y="408" font-size="12" font-weight="600" fill="#1565c0">Scaling</text>
  <text x="450" y="423" font-size="11" fill="#555">Disk-based, read replicas, pgvector</text>

  <!-- VS divider -->
  <circle cx="400" cy="76" r="18" fill="white" stroke="#999" stroke-width="1.5"/>
  <text x="400" y="81" text-anchor="middle" font-size="12" font-weight="700" fill="#555">vs</text>
</svg>
