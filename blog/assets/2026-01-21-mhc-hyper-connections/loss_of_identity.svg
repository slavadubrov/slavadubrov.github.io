<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 460">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e8e8e8" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="900" height="460" fill="#fafafa"/>
  <rect width="900" height="460" fill="url(#grid)"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#1a365d" font-family="system-ui" font-size="26" font-weight="700">The Root Cause: Loss of Identity</text>
  <text x="450" y="65" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="13">Unconstrained linear mappings destroy signal energy preservation.</text>

  <!-- Left: Unconstrained Matrix -->
  <g transform="translate(50, 95)">
    <text x="120" y="0" text-anchor="middle" fill="#dc2626" font-family="system-ui" font-size="18" font-weight="600">Unconstrained Matrix (HC)</text>

    <rect x="0" y="20" width="240" height="180" rx="8" fill="white" stroke="#dc2626" stroke-width="2"/>

    <!-- Matrix values - problematic -->
    <text x="40" y="65" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">-5.2</text>
    <text x="100" y="65" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">14.1</text>
    <text x="160" y="65" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="16">0.01</text>
    <text x="220" y="65" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="16">1.1</text>

    <text x="40" y="105" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">8.7</text>
    <text x="100" y="105" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">-2.3</text>
    <text x="160" y="105" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">10.5</text>
    <text x="220" y="105" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="16">0.2</text>

    <text x="40" y="145" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">12.0</text>
    <text x="100" y="145" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="16">0.05</text>
    <text x="160" y="145" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">-7.8</text>
    <text x="220" y="145" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">15.2</text>

    <text x="40" y="185" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">-1.0</text>
    <text x="100" y="185" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="16">3.4</text>
    <text x="160" y="185" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">11.1</text>
    <text x="220" y="185" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="16" font-weight="600">-0.03</text>

    <!-- Result -->
    <line x1="120" y1="210" x2="120" y2="240" stroke="#dc2626" stroke-width="3"/>
    <polygon points="120,250 112,235 128,235" fill="#dc2626"/>

    <rect x="20" y="260" width="200" height="35" rx="8" fill="#dc2626"/>
    <text x="120" y="283" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Result: Energy Unbounded</text>
  </g>

  <!-- Center: Question -->
  <g transform="translate(400, 185)">
    <circle cx="50" cy="50" r="50" fill="#f97316"/>
    <text x="50" y="70" text-anchor="middle" fill="white" font-family="system-ui" font-size="50" font-weight="700">?</text>
    <text x="50" y="130" text-anchor="middle" fill="#f97316" font-family="system-ui" font-size="15" font-weight="600">How do we</text>
    <text x="50" y="150" text-anchor="middle" fill="#f97316" font-family="system-ui" font-size="15" font-weight="600">constrain it?</text>
  </g>

  <!-- Right: Target Matrix -->
  <g transform="translate(610, 95)">
    <text x="120" y="0" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="18" font-weight="600">Target Matrix Behavior</text>

    <rect x="0" y="20" width="240" height="180" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>

    <!-- Identity-like matrix -->
    <text x="40" y="65" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="16" font-weight="600">1.0</text>
    <text x="100" y="65" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>
    <text x="160" y="65" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>
    <text x="220" y="65" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>

    <text x="40" y="105" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>
    <text x="100" y="105" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="16" font-weight="600">1.0</text>
    <text x="160" y="105" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>
    <text x="220" y="105" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>

    <text x="40" y="145" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>
    <text x="100" y="145" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>
    <text x="160" y="145" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="16" font-weight="600">1.0</text>
    <text x="220" y="145" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>

    <text x="40" y="185" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>
    <text x="100" y="185" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>
    <text x="160" y="185" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">0.0</text>
    <text x="220" y="185" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="16" font-weight="600">1.0</text>

    <!-- Result -->
    <line x1="120" y1="210" x2="120" y2="240" stroke="#10b981" stroke-width="3"/>
    <polygon points="120,250 112,235 128,235" fill="#10b981"/>

    <rect x="-10" y="260" width="260" height="35" rx="8" fill="#10b981"/>
    <text x="120" y="283" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Result: Energy Preserved (Identity)</text>
  </g>

  <!-- Bottom explanation -->
  <rect x="150" y="410" width="600" height="35" rx="8" fill="white" stroke="#1a365d" stroke-width="2"/>
  <text x="450" y="433" text-anchor="middle" fill="#1a365d" font-family="system-ui" font-size="14" font-weight="500">To stabilize training, we need the routing matrices to be "well-behaved".</text>
</svg>
