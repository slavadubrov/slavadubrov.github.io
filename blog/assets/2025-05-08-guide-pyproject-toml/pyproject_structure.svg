<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">

  <rect width="100%" height="100%" fill="white" /><rect x="0" y="0" width="800" height="500" fill="#1e1e2e" rx="16" ry="16" />


  <rect x="50" y="50" width="700" height="400" fill="#2a2a3c" stroke="#44475a" stroke-width="2" rx="12" ry="12" />
  <text x="400" y="90" fill="#f8f8f2" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle">pyproject.toml</text>


  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="300" height="140" fill="#282a36" stroke="#ff79c6" stroke-width="2" rx="8" ry="8" />
    <text x="20" y="30" fill="#ff79c6" font-family="monospace" font-size="18" font-weight="bold">[build-system]</text>
    <text x="20" y="60" fill="#f8f8f2" font-family="monospace" font-size="14">requires = ["hatchling"]</text>
    <text x="20" y="85" fill="#f8f8f2" font-family="monospace" font-size="14">build-backend = "hatchling.build"</text>
    <text x="20" y="115" fill="#6272a4" font-family="monospace" font-size="14" font-style="italic"># How to build the package</text>
  </g>


  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="300" height="140" fill="#282a36" stroke="#8be9fd" stroke-width="2" rx="8" ry="8" />
    <text x="20" y="30" fill="#8be9fd" font-family="monospace" font-size="18" font-weight="bold">[project]</text>
    <text x="20" y="60" fill="#f8f8f2" font-family="monospace" font-size="14">name = "my-app"</text>
    <text x="20" y="85" fill="#f8f8f2" font-family="monospace" font-size="14">dependencies = ["fastapi"]</text>
    <text x="20" y="115" fill="#6272a4" font-family="monospace" font-size="14" font-style="italic"># Metadata &amp; runtime deps</text>
  </g>


  <g transform="translate(80, 290)">
    <rect x="0" y="0" width="640" height="130" fill="#282a36" stroke="#50fa7b" stroke-width="2" rx="8" ry="8" />
    <text x="20" y="30" fill="#50fa7b" font-family="monospace" font-size="18" font-weight="bold">[tool.*]</text>


    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="280" height="60" fill="#44475a" rx="4" ry="4" />
      <text x="10" y="25" fill="#50fa7b" font-family="monospace" font-size="16" font-weight="bold">[tool.ruff]</text>
      <text x="10" y="45" fill="#f8f8f2" font-family="monospace" font-size="14">line-length = 100</text>
    </g>


    <g transform="translate(320, 50)">
      <rect x="0" y="0" width="280" height="60" fill="#44475a" rx="4" ry="4" />
      <text x="10" y="25" fill="#50fa7b" font-family="monospace" font-size="16" font-weight="bold">[tool.pytest.ini_options]</text>
      <text x="10" y="45" fill="#f8f8f2" font-family="monospace" font-size="14">addopts = "-ra"</text>
    </g>
  </g>
</svg>
