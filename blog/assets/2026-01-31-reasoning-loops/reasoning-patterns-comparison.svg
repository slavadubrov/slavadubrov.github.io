<svg viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="rewooGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="planexecGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- ReAct Section -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="260" height="280" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e40af">ReAct</text>
    <text x="130" y="48" text-anchor="middle" font-size="11" fill="#6b7280">(Reason + Act)</text>

    <!-- ReAct Flow -->
    <rect x="85" y="65" width="90" height="32" rx="6" fill="url(#reactGrad)"/>
    <text x="130" y="85" text-anchor="middle" font-size="12" fill="white">Thought</text>

    <line x1="130" y1="97" x2="130" y2="115" stroke="#374151" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <rect x="85" y="120" width="90" height="32" rx="6" fill="url(#reactGrad)"/>
    <text x="130" y="140" text-anchor="middle" font-size="12" fill="white">Action</text>

    <line x1="130" y1="152" x2="130" y2="170" stroke="#374151" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <rect x="85" y="175" width="90" height="32" rx="6" fill="url(#reactGrad)"/>
    <text x="130" y="195" text-anchor="middle" font-size="12" fill="white">Observation</text>

    <!-- Loop arrow -->
    <path d="M175 191 Q 210 191 210 130 Q 210 81 175 81" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
    <text x="225" y="140" font-size="10" fill="#3b82f6">Loop</text>

    <text x="130" y="235" text-anchor="middle" font-size="10" fill="#374151">⚡ Flexible, adaptive</text>
    <text x="130" y="250" text-anchor="middle" font-size="10" fill="#374151">⚠️ High latency + tokens</text>
    <text x="130" y="265" text-anchor="middle" font-size="10" fill="#6b7280">Best for: exploration</text>
  </g>

  <!-- ReWOO Section -->
  <g transform="translate(310, 20)">
    <rect x="0" y="0" width="260" height="280" rx="12" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="130" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#5b21b6">ReWOO</text>
    <text x="130" y="48" text-anchor="middle" font-size="11" fill="#6b7280">(Reasoning w/o Observation)</text>

    <!-- ReWOO Flow -->
    <rect x="85" y="65" width="90" height="32" rx="6" fill="url(#rewooGrad)"/>
    <text x="130" y="85" text-anchor="middle" font-size="12" fill="white">Planner</text>

    <line x1="130" y1="97" x2="130" y2="115" stroke="#374151" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <rect x="30" y="120" width="60" height="28" rx="4" fill="#ddd6fe"/>
    <text x="60" y="138" text-anchor="middle" font-size="10" fill="#5b21b6">#E1</text>
    <rect x="100" y="120" width="60" height="28" rx="4" fill="#ddd6fe"/>
    <text x="130" y="138" text-anchor="middle" font-size="10" fill="#5b21b6">#E2</text>
    <rect x="170" y="120" width="60" height="28" rx="4" fill="#ddd6fe"/>
    <text x="200" y="138" text-anchor="middle" font-size="10" fill="#5b21b6">#E3</text>

    <text x="130" y="165" text-anchor="middle" font-size="10" fill="#8b5cf6">⚡ Parallel Execution</text>

    <line x1="130" y1="172" x2="130" y2="188" stroke="#374151" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <rect x="85" y="192" width="90" height="32" rx="6" fill="url(#rewooGrad)"/>
    <text x="130" y="212" text-anchor="middle" font-size="12" fill="white">Solver</text>

    <text x="130" y="250" text-anchor="middle" font-size="10" fill="#374151">⚡ Fast, token efficient</text>
    <text x="130" y="265" text-anchor="middle" font-size="10" fill="#374151">⚠️ Rigid, fragile</text>
  </g>

  <!-- Plan-and-Execute Section -->
  <g transform="translate(600, 20)">
    <rect x="0" y="0" width="280" height="280" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#047857">Plan-and-Execute</text>
    <text x="140" y="48" text-anchor="middle" font-size="11" fill="#6b7280">(Hierarchical)</text>

    <!-- Plan-and-Execute Flow -->
    <rect x="95" y="65" width="90" height="32" rx="6" fill="url(#planexecGrad)"/>
    <text x="140" y="85" text-anchor="middle" font-size="12" fill="white">Planner</text>

    <line x1="140" y1="97" x2="140" y2="112" stroke="#374151" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Executor box with internal ReAct -->
    <rect x="50" y="117" width="180" height="70" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
    <text x="140" y="133" text-anchor="middle" font-size="11" font-weight="500" fill="#047857">Executor (ReAct Agent)</text>
    <rect x="65" y="143" width="50" height="22" rx="4" fill="url(#planexecGrad)"/>
    <text x="90" y="158" text-anchor="middle" font-size="9" fill="white">Step 1</text>
    <rect x="125" y="143" width="50" height="22" rx="4" fill="url(#planexecGrad)"/>
    <text x="150" y="158" text-anchor="middle" font-size="9" fill="white">Step 2</text>
    <text x="195" y="158" font-size="12" fill="#10b981">...</text>

    <line x1="140" y1="187" x2="140" y2="202" stroke="#374151" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <rect x="95" y="207" width="90" height="32" rx="6" fill="url(#planexecGrad)"/>
    <text x="140" y="227" text-anchor="middle" font-size="12" fill="white">Replanner</text>

    <!-- Loop back from Replanner to Executor - fixed with proper arrow marker -->
    <path d="M185 223 Q 240 223 240 150 Q 240 117 210 117" fill="none" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowheadGreen)"/>

    <text x="140" y="260" text-anchor="middle" font-size="10" fill="#374151">⚡ Best of both worlds</text>
    <text x="140" y="275" text-anchor="middle" font-size="10" fill="#6b7280">Best for: complex analysis</text>
  </g>
</svg>
