<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 340">
  <defs>
    <linearGradient id="thoughtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="actionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="observeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="450" height="340" fill="#f8fafc"/>

  <!-- Title -->
  <text x="225" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">ReAct Pattern</text>

  <!-- Thought Box -->
  <rect x="150" y="50" width="150" height="50" rx="8" fill="url(#thoughtGrad)" filter="url(#shadow)"/>
  <text x="225" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">Thought</text>

  <!-- Arrow 1 -->
  <path d="M225 100 L225 130" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Action Box -->
  <rect x="150" y="140" width="150" height="50" rx="8" fill="url(#actionGrad)" filter="url(#shadow)"/>
  <text x="225" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">Action</text>

  <!-- Arrow 2 -->
  <path d="M225 190 L225 220" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Observe Box -->
  <rect x="150" y="230" width="150" height="50" rx="8" fill="url(#observeGrad)" filter="url(#shadow)"/>
  <text x="225" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">Observe</text>

  <!-- Loop Arrow - curves from Observe to Thought box on the right side -->
  <path d="M300 255 Q370 255 370 165 Q370 75 310 75" stroke="#64748b" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="310,70 300,75 310,80" fill="#64748b"/>

  <!-- Side Labels - positioned to the left of the boxes -->
  <text x="140" y="80" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">LLM reasons →</text>
  <text x="140" y="170" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">LLM decides tool →</text>
  <text x="140" y="260" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Tool returns result →</text>

  <!-- Repeat Label -->
  <text x="225" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" font-style="italic">Repeat until done</text>
</svg>
