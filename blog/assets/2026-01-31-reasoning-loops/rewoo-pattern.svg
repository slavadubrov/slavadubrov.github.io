<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 300">
  <defs>
    <linearGradient id="plannerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="workerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="solverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="380" height="300" fill="#f8fafc"/>

  <!-- Title -->
  <text x="190" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">ReWOO Pattern</text>

  <!-- Planner Box -->
  <rect x="115" y="45" width="150" height="45" rx="8" fill="url(#plannerGrad)" filter="url(#shadow2)"/>
  <text x="190" y="73" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">Planner</text>

  <!-- LLM Label -->
  <text x="280" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">← One LLM call</text>
  <text x="280" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">   plans ALL tools</text>

  <!-- Arrow down to workers -->
  <path d="M190 90 L190 115" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Parallel Execution Container -->
  <rect x="30" y="120" width="320" height="90" rx="10" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="190" y="138" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Parallel Execution</text>

  <!-- Worker boxes -->
  <rect x="45" y="148" width="60" height="35" rx="6" fill="url(#workerGrad)" filter="url(#shadow2)"/>
  <text x="75" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">#E1</text>

  <rect x="120" y="148" width="60" height="35" rx="6" fill="url(#workerGrad)" filter="url(#shadow2)"/>
  <text x="150" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">#E2</text>

  <rect x="195" y="148" width="60" height="35" rx="6" fill="url(#workerGrad)" filter="url(#shadow2)"/>
  <text x="225" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">#E3</text>

  <rect x="270" y="148" width="60" height="35" rx="6" fill="url(#workerGrad)" filter="url(#shadow2)"/>
  <text x="300" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">#E4</text>

  <!-- Result labels -->
  <text x="75" y="198" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">[res1]</text>
  <text x="150" y="198" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">[res2]</text>
  <text x="225" y="198" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">[res3]</text>
  <text x="300" y="198" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">[res4]</text>

  <!-- Arrow down to solver -->
  <path d="M190 210 L190 230" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Solver Box -->
  <rect x="115" y="235" width="150" height="45" rx="8" fill="url(#solverGrad)" filter="url(#shadow2)"/>
  <text x="190" y="263" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">Solver</text>

  <!-- Solver Label -->
  <text x="280" y="260" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">← One LLM call</text>
  <text x="280" y="272" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">   synthesizes results</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
