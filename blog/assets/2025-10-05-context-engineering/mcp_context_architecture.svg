<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">

<style>
    .bg { fill: #1e1e1e; }
    .node { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; rx: 8; ry: 8; }
    .node-text { fill: #e2e8f0; font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .edge { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .label { fill: #94a3b8; font-family: sans-serif; font-size: 12px; text-anchor: middle; background-color: #1e1e1e; }
    .title { fill: #f8fafc; font-family: sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
    .group-label { fill: #94a3b8; font-family: sans-serif; font-size: 14px; font-weight: bold; text-anchor: start; }
    .accent-green { stroke: #22c55e; }
    .accent-red { stroke: #ef4444; }
    .accent-yellow { stroke: #eab308; }
    .accent-purple { stroke: #a855f7; }
    .accent-orange { stroke: #f97316; }
</style>
<defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
</defs>

<rect width="100%" height="100%" class="bg"/>

<text x="400" y="30" class="title">Model Context Protocol (MCP) Architecture</text>

<!-- Host -->
<g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="100" class="node" style="stroke: #3b82f6; fill: #172554"/>
    <text x="100" y="40" class="node-text" style="fill: #93c5fd; font-weight: bold">MCP Host</text>
    <text x="100" y="70" class="node-text" style="fill: #93c5fd; font-size: 12px">(Agent / LLM App)</text>
</g>

<!-- Servers -->
<g transform="translate(50, 50)">
    <rect x="0" y="0" width="140" height="60" class="node" style="stroke: #22c55e"/>
    <text x="70" y="30" class="node-text">Filesystem Server</text>
</g>

<g transform="translate(600, 50)">
    <rect x="0" y="0" width="140" height="60" class="node" style="stroke: #eab308"/>
    <text x="70" y="30" class="node-text">Database Server</text>
</g>

<g transform="translate(50, 390)">
    <rect x="0" y="0" width="140" height="60" class="node" style="stroke: #a855f7"/>
    <text x="70" y="30" class="node-text">Slack/API Server</text>
</g>

<g transform="translate(600, 390)">
    <rect x="0" y="0" width="140" height="60" class="node" style="stroke: #ef4444"/>
    <text x="70" y="30" class="node-text">Memory Server</text>
</g>

<!-- Connections -->
<path d="M190 80 L300 200" class="edge"/>
<path d="M600 80 L500 200" class="edge"/>
<path d="M190 420 L300 300" class="edge"/>
<path d="M600 420 L500 300" class="edge"/>

<!-- Labels -->
<text x="230" y="130" class="label">Resources</text>
<text x="580" y="130" class="label">Prompts</text>
<text x="230" y="380" class="label">Tools</text>
<text x="580" y="380" class="label">Context</text>

</svg>
