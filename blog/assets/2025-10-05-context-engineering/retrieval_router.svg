<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">

<style>
    .bg { fill: #1e1e1e; }
    .node { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; rx: 8; ry: 8; }
    .node-text { fill: #e2e8f0; font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .edge { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .label { fill: #94a3b8; font-family: sans-serif; font-size: 12px; text-anchor: middle; background-color: #1e1e1e; }
    .title { fill: #f8fafc; font-family: sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
    .group-label { fill: #94a3b8; font-family: sans-serif; font-size: 14px; font-weight: bold; text-anchor: start; }
    .accent-green { stroke: #22c55e; }
    .accent-red { stroke: #ef4444; }
    .accent-yellow { stroke: #eab308; }
    .accent-purple { stroke: #a855f7; }
    .accent-orange { stroke: #f97316; }
</style>
<defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
</defs>

<rect width="100%" height="100%" class="bg"/>

<text x="400" y="30" class="title">Adaptive Retrieval Router</text>

<g transform="translate(50, 180)">
    <rect x="0" y="0" width="120" height="40" class="node" style="stroke: #3b82f6"/>
    <text x="60" y="20" class="node-text">User Query</text>
</g>

<g transform="translate(250, 170)">
    <polygon points="60,0 120,30 60,60 0,30" class="node" style="stroke: #a855f7; fill: #2d2d2d"/>
    <text x="60" y="30" class="node-text">Classify</text>
</g>

<!-- Paths -->
<g transform="translate(500, 50)">
    <rect x="0" y="0" width="160" height="60" class="node" style="stroke: #94a3b8"/>
    <text x="80" y="20" class="node-text">No Retrieval</text>
    <text x="80" y="40" class="node-text" style="font-size: 10px">Parametric Knowledge</text>
</g>

<g transform="translate(500, 170)">
    <rect x="0" y="0" width="160" height="60" class="node" style="stroke: #22c55e"/>
    <text x="80" y="20" class="node-text">Single-Shot RAG</text>
    <text x="80" y="40" class="node-text" style="font-size: 10px">Hybrid + Rerank</text>
</g>

<g transform="translate(500, 290)">
    <rect x="0" y="0" width="160" height="60" class="node" style="stroke: #f97316"/>
    <text x="80" y="20" class="node-text">Iterative RAG</text>
    <text x="80" y="40" class="node-text" style="font-size: 10px">Multi-step / Graph</text>
</g>

<!-- Edges -->
<path d="M170 200 L250 200" class="edge"/>
<path d="M370 200 L500 80" class="edge"/>
<path d="M370 200 L500 200" class="edge"/>
<path d="M370 200 L500 320" class="edge"/>

<!-- Labels -->
<text x="420" y="120" class="label" style="fill:#94a3b8">General</text>
<text x="450" y="190" class="label" style="fill:#94a3b8">Facts</text>
<text x="420" y="280" class="label" style="fill:#94a3b8">Complex</text>

</svg>
