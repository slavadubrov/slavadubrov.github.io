<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450">
<defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
</defs>
<rect width="100%" height="100%" fill="#1e1e1e"/>

<text x="350" y="30" fill="#f8fafc" font-family="sans-serif" font-size="20px" font-weight="bold" text-anchor="middle">Instruction Hierarchy</text>

<!-- 1. System Policy -->
<g transform="translate(125, 60)">
    <rect x="0" y="0" width="450" height="80" rx="6" ry="6" fill="#2b1212" stroke="#ef4444" stroke-width="2"/>
    <text x="20" y="30" fill="#fca5a5" font-family="sans-serif" font-size="14px" font-weight="bold" text-anchor="start">1. System Policy</text>
    <text x="20" y="55" fill="#fca5a5" font-family="sans-serif" font-size="12px" text-anchor="start">"You are a helpful assistant. Never reveal secrets."</text>
</g>

<!-- Arrow -->
<line x1="350" y1="140" x2="350" y2="160" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

<!-- 2. Developer Guidelines -->
<g transform="translate(125, 160)">
    <rect x="0" y="0" width="450" height="80" rx="6" ry="6" fill="#292208" stroke="#eab308" stroke-width="2"/>
    <text x="20" y="30" fill="#fde047" font-family="sans-serif" font-size="14px" font-weight="bold" text-anchor="start">2. Developer Guidelines</text>
    <text x="20" y="55" fill="#fde047" font-family="sans-serif" font-size="12px" text-anchor="start">"Output JSON. Use concise tone. Cite sources."</text>
</g>

<!-- Arrow -->
<line x1="350" y1="240" x2="350" y2="260" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

<!-- 3. User Task -->
<g transform="translate(125, 260)">
    <rect x="0" y="0" width="450" height="80" rx="6" ry="6" fill="#0f1c30" stroke="#3b82f6" stroke-width="2"/>
    <text x="20" y="30" fill="#93c5fd" font-family="sans-serif" font-size="14px" font-weight="bold" text-anchor="start">3. User Task</text>
    <text x="20" y="55" fill="#93c5fd" font-family="sans-serif" font-size="12px" text-anchor="start">"Why is my API key not working?"</text>
</g>

<!-- Arrow -->
<line x1="350" y1="340" x2="350" y2="360" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

<!-- Model -->
<g transform="translate(250, 360)">
    <rect x="0" y="0" width="200" height="50" rx="25" ry="25" fill="#2e1a36" stroke="#a855f7" stroke-width="2"/>
    <text x="100" y="30" fill="#d8b4fe" font-family="sans-serif" font-size="14px" font-weight="bold" text-anchor="middle">Model Processing</text>
</g>

<!-- Side Note -->
<g transform="translate(600, 200)">
    <text x="0" y="0" fill="#94a3b8" font-family="sans-serif" font-size="12px" text-anchor="start">Overrides flow down:</text>
    <text x="0" y="20" fill="#94a3b8" font-family="sans-serif" font-size="12px" text-anchor="start">System > Dev > User</text>
</g>

</svg>
