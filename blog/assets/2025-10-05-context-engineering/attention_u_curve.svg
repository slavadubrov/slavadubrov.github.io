<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
    <style>
        .bg { fill: #1e1e1e; }
        .axis { stroke: #64748b; stroke-width: 2; }
        .axis-label { fill: #94a3b8; font-family: sans-serif; font-size: 14px; }
        .title { fill: #f8fafc; font-family: sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; }
        .curve { stroke: #3b82f6; stroke-width: 4; fill: none; }
        .fill-area { fill: url(#attention-gradient); opacity: 0.3; }
        .zone-label { fill: #f8fafc; font-family: sans-serif; font-size: 12px; text-anchor: middle; font-weight: bold; }
        .zone-box { rx: 6; ry: 6; opacity: 0.8; }
        .annotation { fill: #94a3b8; font-family: sans-serif; font-size: 11px; text-anchor: middle; }
        .warning { fill: #ef4444; font-family: sans-serif; font-size: 12px; text-anchor: middle; font-weight: bold; }
    </style>
    <defs>
        <linearGradient id="attention-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" class="bg" />

    <text x="400" y="35" class="title">Lost-in-Middle: Attention U-Curve</text>

    <!-- Axes -->
    <g transform="translate(100, 80)">
        <!-- Y-axis -->
        <line x1="0" y1="0" x2="0" y2="280" class="axis" />
        <text x="-50" y="140" class="axis-label" transform="rotate(-90, -50, 140)">Attention / Recall</text>

        <!-- X-axis -->
        <line x1="0" y1="280" x2="600" y2="280" class="axis" />
        <text x="300" y="320" class="axis-label" text-anchor="middle">Position in Context</text>

        <!-- Y-axis ticks -->
        <text x="-10" y="10" class="axis-label" text-anchor="end">High</text>
        <text x="-10" y="280" class="axis-label" text-anchor="end">Low</text>

        <!-- X-axis ticks -->
        <text x="0" y="300" class="axis-label" text-anchor="middle">Start</text>
        <text x="300" y="300" class="axis-label" text-anchor="middle">Middle</text>
        <text x="600" y="300" class="axis-label" text-anchor="middle">End</text>

        <!-- U-Curve -->
        <path d="M 0 30
                 C 50 30, 100 60, 150 120
                 C 200 180, 250 220, 300 230
                 C 350 220, 400 180, 450 120
                 C 500 60, 550 30, 600 30"
              class="curve" />

        <!-- Fill area under curve -->
        <path d="M 0 30
                 C 50 30, 100 60, 150 120
                 C 200 180, 250 220, 300 230
                 C 350 220, 400 180, 450 120
                 C 500 60, 550 30, 600 30
                 L 600 280 L 0 280 Z"
              class="fill-area" />

        <!-- High Attention Zones -->
        <rect x="-20" y="20" width="120" height="40" class="zone-box" fill="#22c55e" />
        <text x="40" y="45" class="zone-label">HIGH ATTENTION</text>

        <rect x="480" y="20" width="120" height="40" class="zone-box" fill="#22c55e" />
        <text x="540" y="45" class="zone-label">HIGH ATTENTION</text>

        <!-- Low Attention Zone -->
        <rect x="220" y="200" width="160" height="40" class="zone-box" fill="#ef4444" />
        <text x="300" y="225" class="zone-label">LOW ATTENTION</text>

        <!-- Annotations -->
        <text x="40" y="70" class="annotation">Place critical</text>
        <text x="40" y="82" class="annotation">info here</text>

        <text x="540" y="70" class="annotation">Or here</text>

        <text x="300" y="260" class="warning">10-40% lower recall</text>
    </g>
</svg>
