<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">

<style>
    .bg { fill: #1e1e1e; }
    .node { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; rx: 8; ry: 8; }
    .node-text { fill: #e2e8f0; font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .edge { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .label { fill: #94a3b8; font-family: sans-serif; font-size: 12px; text-anchor: middle; background-color: #1e1e1e; }
    .title { fill: #f8fafc; font-family: sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
    .group-label { fill: #94a3b8; font-family: sans-serif; font-size: 14px; font-weight: bold; text-anchor: start; }
    .accent-green { stroke: #22c55e; }
    .accent-red { stroke: #ef4444; }
    .accent-yellow { stroke: #eab308; }
    .accent-purple { stroke: #a855f7; }
    .accent-orange { stroke: #f97316; }
</style>
<defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
</defs>

<rect width="100%" height="100%" class="bg"/>

<text x="400" y="30" class="title">Guardrails Flow</text>

<g transform="translate(50, 120)">
    <rect x="0" y="0" width="100" height="40" class="node" style="stroke: #3b82f6"/>
    <text x="50" y="20" class="node-text">Input</text>
</g>

<g transform="translate(200, 100)">
    <rect x="0" y="0" width="120" height="80" class="node" style="stroke: #ef4444; fill: #451a1a"/>
    <text x="60" y="30" class="node-text" style="fill: #fca5a5">Input Guards</text>
    <text x="60" y="55" class="node-text" style="font-size: 10px; fill: #fca5a5">PII, Injection</text>
</g>

<g transform="translate(370, 120)">
    <rect x="0" y="0" width="100" height="40" class="node" style="stroke: #eab308"/>
    <text x="50" y="20" class="node-text">Model</text>
</g>

<g transform="translate(520, 100)">
    <rect x="0" y="0" width="120" height="80" class="node" style="stroke: #ef4444; fill: #451a1a"/>
    <text x="60" y="30" class="node-text" style="fill: #fca5a5">Output Guards</text>
    <text x="60" y="55" class="node-text" style="font-size: 10px; fill: #fca5a5">Schema, Policy</text>
</g>

<g transform="translate(690, 120)">
    <rect x="0" y="0" width="100" height="40" class="node" style="stroke: #22c55e"/>
    <text x="50" y="20" class="node-text">Action</text>
</g>

<!-- Edges -->
<path d="M150 140 L200 140" class="edge"/>
<path d="M320 140 L370 140" class="edge"/>
<path d="M470 140 L520 140" class="edge"/>
<path d="M640 140 L690 140" class="edge"/>

</svg>
