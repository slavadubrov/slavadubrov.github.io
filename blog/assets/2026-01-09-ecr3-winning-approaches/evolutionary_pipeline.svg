<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analyzerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="versionerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)" rx="16"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">Evolutionary Prompt Engineering Pipeline</text>

  <!-- Main Agent Box -->
  <rect x="60" y="120" width="200" height="100" rx="12" fill="url(#mainGrad)" filter="url(#glow)"/>
  <text x="160" y="160" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Main Agent</text>
  <text x="160" y="185" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="12">Run benchmark</text>
  <text x="160" y="202" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="12">Log all actions</text>

  <!-- Analyzer Agent Box -->
  <rect x="300" y="120" width="200" height="100" rx="12" fill="url(#analyzerGrad)" filter="url(#glow)"/>
  <text x="400" y="160" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Analyzer Agent</text>
  <text x="400" y="185" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="12">Review failed tasks</text>
  <text x="400" y="202" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="12">Formulate hypotheses</text>

  <!-- Versioner Agent Box -->
  <rect x="540" y="120" width="200" height="100" rx="12" fill="url(#versionerGrad)" filter="url(#glow)"/>
  <text x="640" y="160" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Versioner Agent</text>
  <text x="640" y="185" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="12">Generate new prompt</text>
  <text x="640" y="202" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="12">Incorporate learnings</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowWhite" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Main to Analyzer -->
  <line x1="260" y1="155" x2="295" y2="155" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowWhite)"/>
  <text x="277" y="145" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Logs</text>

  <!-- Analyzer to Versioner -->
  <line x1="500" y1="155" x2="535" y2="155" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowWhite)"/>
  <text x="517" y="145" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Fixes</text>

  <!-- Feedback Loop Arrow -->
  <path d="M 640 220 L 640 300 Q 640 320, 620 320 L 180 320 Q 160 320, 160 300 L 160 225"
        fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowWhite)"/>
  <text x="400" y="345" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Improved System Prompt (v1 â†’ v80)</text>

  <!-- Generation Counter -->
  <rect x="320" y="270" width="160" height="36" rx="18" fill="rgba(99, 102, 241, 0.2)" stroke="#6366f1" stroke-width="1"/>
  <text x="400" y="293" text-anchor="middle" fill="#a5b4fc" font-family="system-ui, sans-serif" font-size="13" font-weight="600">80 Generations</text>
</svg>
