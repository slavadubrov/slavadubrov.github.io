<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="preGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inloopGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="postGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="850" height="400" fill="url(#bgGrad5)" rx="16"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">The Autonomy Paradox: Intelligent Guardrails</text>
  <text x="425" y="62" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="13">"The most successful autonomous agents were the most effectively constrained"</text>

  <!-- Timeline bar -->
  <rect x="60" y="115" width="730" height="6" rx="3" fill="#1e293b"/>

  <!-- Pre-Execution Gate -->
  <rect x="80" y="150" width="200" height="130" rx="12" fill="url(#preGrad)" filter="url(#glow5)"/>
  <circle cx="180" cy="118" r="12" fill="#ef4444" stroke="#1a1a2e" stroke-width="3"/>
  <text x="180" y="123" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="700">1</text>
  <text x="180" y="180" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Pre-Execution Gate</text>
  <line x1="100" y1="195" x2="260" y2="195" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="180" y="218" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Security Gate Agent</text>
  <text x="180" y="238" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Validate permissions</text>
  <text x="180" y="258" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Block at source</text>

  <!-- In-Loop Validator -->
  <rect x="325" y="150" width="200" height="130" rx="12" fill="url(#inloopGrad)" filter="url(#glow5)"/>
  <circle cx="425" cy="118" r="12" fill="#f59e0b" stroke="#1a1a2e" stroke-width="3"/>
  <text x="425" y="123" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="700">2</text>
  <text x="425" y="180" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="15" font-weight="600">In-Loop Validator</text>
  <line x1="345" y1="195" x2="505" y2="195" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="425" y="218" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">StepValidator</text>
  <text x="425" y="238" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Check each action</text>
  <text x="425" y="258" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Trigger repair cycle</text>

  <!-- Post-Execution Guard -->
  <rect x="570" y="150" width="200" height="130" rx="12" fill="url(#postGrad)" filter="url(#glow5)"/>
  <circle cx="670" cy="118" r="12" fill="#10b981" stroke="#1a1a2e" stroke-width="3"/>
  <text x="670" y="123" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="700">3</text>
  <text x="670" y="180" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Post-Execution Guard</text>
  <line x1="590" y1="195" x2="750" y2="195" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="670" y="218" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Three-Mode System:</text>
  <text x="670" y="238" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Hard block / Soft block</text>
  <text x="670" y="258" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Soft hint</text>

  <!-- Arrows on timeline -->
  <line x1="280" y1="118" x2="313" y2="118" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="525" y1="118" x2="558" y2="118" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow5)"/>

  <!-- Bottom: Key Insight -->
  <rect x="180" y="310" width="490" height="60" rx="10" fill="rgba(99, 102, 241, 0.12)" stroke="#6366f1" stroke-width="1"/>
  <text x="425" y="338" text-anchor="middle" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Key Insight: Guardrails Enable Autonomy</text>
  <text x="425" y="358" text-anchor="middle" fill="#a5b4fc" font-family="system-ui, sans-serif" font-size="11">Security, compliance, and reliability through intelligent constraintsâ€”not freedom</text>
</svg>
