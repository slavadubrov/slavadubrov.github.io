<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="enricherGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="guardGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ragGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow4" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad4)" rx="16"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">Enricher &amp; Guard System</text>

  <!-- Central Agent box -->
  <rect x="320" y="160" width="160" height="100" rx="12" fill="url(#agentGrad)" filter="url(#glow4)"/>
  <text x="400" y="200" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Agent</text>
  <text x="400" y="225" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="11">Qwen3-235B</text>
  <text x="400" y="245" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10">LangChain SGR</text>

  <!-- Enrichers box (left top) -->
  <rect x="50" y="80" width="180" height="120" rx="12" fill="url(#enricherGrad)" filter="url(#glow4)"/>
  <text x="140" y="115" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">20+ Enrichers</text>
  <text x="140" y="140" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10">RoleEnricher</text>
  <text x="140" y="158" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10">PaginationHintEnricher</text>
  <text x="140" y="176" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10">ContextualHintEnricher</text>
  <text x="140" y="190" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="9">...</text>

  <!-- Arrow from Enrichers to Agent -->
  <line x1="230" y1="140" x2="315" y2="190" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow4)"/>
  <text x="260" y="150" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="10">hints</text>

  <!-- Guard System box (left bottom) -->
  <rect x="50" y="240" width="180" height="130" rx="12" fill="url(#guardGrad)" filter="url(#glow4)"/>
  <text x="140" y="270" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">3-Mode Guards</text>

  <!-- Hard block -->
  <rect x="65" y="285" width="70" height="24" rx="4" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444" stroke-width="1"/>
  <text x="100" y="302" text-anchor="middle" fill="#fca5a5" font-family="system-ui, sans-serif" font-size="9" font-weight="500">Hard block</text>

  <!-- Soft block -->
  <rect x="145" y="285" width="70" height="24" rx="4" fill="rgba(251, 191, 36, 0.3)" stroke="#fbbf24" stroke-width="1"/>
  <text x="180" y="302" text-anchor="middle" fill="#fef3c7" font-family="system-ui, sans-serif" font-size="9" font-weight="500">Soft block</text>

  <!-- Soft hint -->
  <rect x="105" y="320" width="70" height="24" rx="4" fill="rgba(52, 211, 153, 0.3)" stroke="#34d399" stroke-width="1"/>
  <text x="140" y="337" text-anchor="middle" fill="#a7f3d0" font-family="system-ui, sans-serif" font-size="9" font-weight="500">Soft hint</text>

  <!-- Arrow from Agent to Guards and back -->
  <path d="M 320 230 L 240 280" fill="none" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow4)"/>
  <text x="265" y="270" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="10">validate</text>

  <!-- Hybrid RAG box (right) -->
  <rect x="570" y="130" width="180" height="160" rx="12" fill="url(#ragGrad)" filter="url(#glow4)"/>
  <text x="660" y="165" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Hybrid RAG Wiki</text>

  <!-- Three search streams -->
  <rect x="590" y="180" width="140" height="28" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="660" y="199" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Regex Search</text>

  <rect x="590" y="215" width="140" height="28" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="660" y="234" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Semantic Search</text>

  <rect x="590" y="250" width="140" height="28" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="660" y="269" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="11">Keyword Search</text>

  <!-- Arrow from Agent to RAG -->
  <line x1="480" y1="210" x2="565" y2="210" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow4)"/>
  <text x="522" y="200" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="10">query</text>

  <!-- Arrow from RAG back to Agent -->
  <path d="M 570 230 L 485 230" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrow4)"/>
  <text x="522" y="248" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="10">context</text>

  <!-- API Response flow indicator -->
  <rect x="280" y="330" width="240" height="50" rx="10" fill="rgba(139, 92, 246, 0.12)" stroke="#8b5cf6" stroke-width="1"/>
  <text x="400" y="352" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="12" font-weight="500">API Response → Enrichers → Hints</text>
  <text x="400" y="370" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="10">Real-time contextual guidance</text>
</svg>
