<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
  </defs>


  <rect width="100%" height="100%" fill="white" /><rect width="800" height="300" fill="#f8fafc" rx="10" ry="10" />


  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="white" stroke="#cbd5e1" stroke-width="2" filter="url(#dropShadow)" />
    <text x="70" y="40" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">INPUT</text>
    <text x="70" y="65" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Text Prompt</text>
    <text x="70" y="80" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Settings</text>
  </g>


  <path d="M190 150 L248 150" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />


  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="160" height="140" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" filter="url(#dropShadow)" />
    <text x="80" y="30" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">THE TOOL</text>
    <text x="80" y="50" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#3b82f6">(ComfyUI, A1111, etc.)</text>
    <line x1="20" y1="60" x2="140" y2="60" stroke="#bfdbfe" stroke-width="1" />
    <text x="80" y="80" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#1e3a8a">Handles Logic</text>
    <text x="80" y="100" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#1e3a8a">Loads Models</text>
    <text x="80" y="120" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#1e3a8a">Manages VRAM</text>
  </g>


  <path d="M410 150 L468 150" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />


  <g transform="translate(470, 100)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="url(#grad1)" filter="url(#dropShadow)" />
    <text x="70" y="45" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ENGINE</text>
    <text x="70" y="70" font-family="sans-serif" font-size="12" text-anchor="middle" fill="white">Stable Diffusion</text>
    <text x="70" y="85" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#e2e8f0">(.safetensors)</text>
  </g>


  <path d="M610 150 L668 150" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />


  <g transform="translate(670, 100)">
    <rect x="0" y="0" width="100" height="100" rx="8" fill="white" stroke="#cbd5e1" stroke-width="2" filter="url(#dropShadow)" />
    <rect x="10" y="10" width="80" height="80" rx="4" fill="#f1f5f9" />
    <circle cx="50" cy="50" r="20" fill="#e2e8f0" />
    <path d="M30 70 L50 40 L70 70 Z" fill="#cbd5e1" />
    <text x="50" y="120" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#334155">IMAGE</text>
  </g>
</svg>
