<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .gpu { fill: #e3f2fd; stroke: #1565c0; stroke-width: 2; rx: 5; }
      .chunk { fill: #e1bee7; stroke: #8e24aa; stroke-width: 1; rx: 2; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
      .kv-arrow { stroke: #d84315; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
      .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <text x="400" y="30" class="title">Context Parallelism (CP)</text>

  <!-- Input Sequence -->
  <rect x="100" y="60" width="600" height="30" fill="#f5f5f5" stroke="#999"/>
  <text x="400" y="80" class="text">Massive Input Sequence (e.g., 128k tokens)</text>

  <!-- Split Lines -->
  <line x1="250" y1="90" x2="200" y2="140" class="arrow"/>
  <line x1="350" y1="90" x2="330" y2="140" class="arrow"/>
  <line x1="450" y1="90" x2="470" y2="140" class="arrow"/>
  <line x1="550" y1="90" x2="600" y2="140" class="arrow"/>

  <!-- GPU 1 -->
  <rect x="150" y="140" width="120" height="150" class="gpu"/>
  <text x="210" y="165" class="text" font-weight="bold">GPU 1</text>
  <rect x="160" y="180" width="100" height="40" class="chunk"/>
  <text x="210" y="205" class="text">Tokens 1-32k</text>

  <!-- GPU 2 -->
  <rect x="280" y="140" width="120" height="150" class="gpu"/>
  <text x="340" y="165" class="text" font-weight="bold">GPU 2</text>
  <rect x="290" y="180" width="100" height="40" class="chunk"/>
  <text x="340" y="205" class="text">Tokens 33-64k</text>

  <!-- GPU 3 -->
  <rect x="410" y="140" width="120" height="150" class="gpu"/>
  <text x="470" y="165" class="text" font-weight="bold">GPU 3</text>
  <rect x="420" y="180" width="100" height="40" class="chunk"/>
  <text x="470" y="205" class="text">Tokens 65-96k</text>

  <!-- GPU 4 -->
  <rect x="540" y="140" width="120" height="150" class="gpu"/>
  <text x="600" y="165" class="text" font-weight="bold">GPU 4</text>
  <rect x="550" y="180" width="100" height="40" class="chunk"/>
  <text x="600" y="205" class="text">Tokens 97-128k</text>

  <!-- KV Exchange -->
  <path d="M 210 230 Q 340 280 470 230" fill="none" class="kv-arrow"/>
  <path d="M 340 230 Q 470 280 600 230" fill="none" class="kv-arrow"/>
  <text x="400" y="300" class="text" fill="#d84315">KV Cache Exchange (Attention Calculation)</text>

</svg>
