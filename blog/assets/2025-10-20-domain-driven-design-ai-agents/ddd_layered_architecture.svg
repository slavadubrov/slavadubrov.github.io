<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15" />
    </filter>
    <linearGradient id="grad-domain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-app" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffedd5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-infra" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-interface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>


  <rect width="100%" height="100%" fill="white" /><g transform="translate(500, 300)">

    <circle r="200" fill="url(#grad-interface)" stroke="#3b82f6" stroke-width="2" />
    <text y="-170" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">Interface Layer</text>
    <text y="-155" font-family="sans-serif" font-size="11" fill="#1e3a8a" text-anchor="middle">API, CLI, Event Consumers</text>


    <circle r="150" fill="url(#grad-infra)" stroke="#22c55e" stroke-width="2" />
    <text y="-120" font-family="sans-serif" font-size="16" font-weight="bold" fill="#15803d" text-anchor="middle">Infrastructure</text>
    <text y="-105" font-family="sans-serif" font-size="11" fill="#14532d" text-anchor="middle">Repositories, DB, APIs</text>


    <circle r="100" fill="url(#grad-app)" stroke="#f97316" stroke-width="2" />
    <text y="-70" font-family="sans-serif" font-size="16" font-weight="bold" fill="#c2410c" text-anchor="middle">Application</text>
    <text y="-55" font-family="sans-serif" font-size="11" fill="#9a3412" text-anchor="middle">Use Cases</text>


    <circle r="50" fill="url(#grad-domain)" stroke="#ef4444" stroke-width="2" filter="url(#shadow)" />
    <text y="5" font-family="sans-serif" font-size="14" font-weight="bold" fill="#b91c1c" text-anchor="middle">Domain</text>
  </g>


  <g transform="translate(50, 250)" filter="url(#shadow)">
    <rect width="140" height="100" rx="12" fill="#faf5ff" stroke="#a855f7" stroke-width="3" />
    <text x="70" y="40" font-family="sans-serif" font-size="20" font-weight="bold" fill="#6b21a8" text-anchor="middle">LLM</text>
    <text x="70" y="65" font-family="sans-serif" font-size="12" fill="#7e22ce" text-anchor="middle">"The Brain"</text>
    <text x="70" y="80" font-family="sans-serif" font-size="11" fill="#7e22ce" text-anchor="middle">(Unpredictable)</text>
  </g>



  <path d="M 190 300 L 290 300" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="240" y="290" font-family="sans-serif" font-size="12" font-weight="bold" fill="#475569" text-anchor="middle">Input</text>

</svg>
