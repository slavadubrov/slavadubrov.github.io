<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="grad-order" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-billing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-inventory" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffedd5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-translation" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <!-- Background (Optional, for preview) -->
  <!-- <rect width="100%" height="100%" fill="#ffffff" /> -->

  <!-- Order Management Context -->
  <g transform="translate(50, 50)" filter="url(#shadow)">
    <rect width="220" height="160" rx="12" fill="url(#grad-order)" stroke="#3b82f6" stroke-width="2" />
    <text x="110" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Order Management</text>
    <line x1="20" y1="45" x2="200" y2="45" stroke="#bfdbfe" stroke-width="1" />
    
    <rect x="35" y="65" width="150" height="70" rx="6" fill="#ffffff" stroke="#93c5fd" stroke-width="1" />
    <text x="110" y="90" font-family="monospace" font-size="14" font-weight="bold" fill="#2563eb" text-anchor="middle">Product</text>
    <text x="110" y="115" font-family="sans-serif" font-size="12" fill="#475569" text-anchor="middle">= Order Line Item</text>
    <text x="110" y="130" font-family="sans-serif" font-size="11" fill="#64748b" text-anchor="middle">(qty, delivery_date)</text>
  </g>

  <!-- Billing Context -->
  <g transform="translate(340, 250)" filter="url(#shadow)">
    <rect width="220" height="160" rx="12" fill="url(#grad-billing)" stroke="#22c55e" stroke-width="2" />
    <text x="110" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#14532d" text-anchor="middle">Billing</text>
    <line x1="20" y1="45" x2="200" y2="45" stroke="#bbf7d0" stroke-width="1" />

    <rect x="35" y="65" width="150" height="70" rx="6" fill="#ffffff" stroke="#86efac" stroke-width="1" />
    <text x="110" y="90" font-family="monospace" font-size="14" font-weight="bold" fill="#16a34a" text-anchor="middle">Product</text>
    <text x="110" y="115" font-family="sans-serif" font-size="12" fill="#475569" text-anchor="middle">= Pricing Entity</text>
    <text x="110" y="130" font-family="sans-serif" font-size="11" fill="#64748b" text-anchor="middle">(tax_rate, cost, discount)</text>
  </g>

  <!-- Inventory Context -->
  <g transform="translate(630, 50)" filter="url(#shadow)">
    <rect width="220" height="160" rx="12" fill="url(#grad-inventory)" stroke="#f97316" stroke-width="2" />
    <text x="110" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#7c2d12" text-anchor="middle">Inventory</text>
    <line x1="20" y1="45" x2="200" y2="45" stroke="#fed7aa" stroke-width="1" />

    <rect x="35" y="65" width="150" height="70" rx="6" fill="#ffffff" stroke="#fdba74" stroke-width="1" />
    <text x="110" y="90" font-family="monospace" font-size="14" font-weight="bold" fill="#ea580c" text-anchor="middle">Product</text>
    <text x="110" y="115" font-family="sans-serif" font-size="12" fill="#475569" text-anchor="middle">= Stock Item</text>
    <text x="110" y="130" font-family="sans-serif" font-size="11" fill="#64748b" text-anchor="middle">(SKU, warehouse_loc)</text>
  </g>

  <!-- Translation Layer -->
  <g transform="translate(340, 100)" filter="url(#shadow)">
    <rect width="220" height="80" rx="8" fill="url(#grad-translation)" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
    <text x="110" y="35" font-family="sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Translation Layer</text>
    <text x="110" y="55" font-family="sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Maps IDs across contexts</text>
  </g>

  <!-- Connections -->
  <!-- Order to Translation -->
  <path d="M 270 130 L 330 130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <!-- Inventory to Translation -->
  <path d="M 630 130 L 570 130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <!-- Billing to Translation (Vertical) -->
  <path d="M 450 250 L 450 190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />

</svg>
