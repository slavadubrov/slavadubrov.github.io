<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15" />
    </filter>
    <linearGradient id="grad-orch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-agent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
  </defs>


  <rect width="100%" height="100%" fill="white" /><g transform="translate(250, 30)" filter="url(#shadow)">
    <rect width="300" height="120" rx="16" fill="url(#grad-orch)" stroke="#2563eb" stroke-width="3" />
    <text x="150" y="50" font-family="sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Research Orchestrator</text>
    <text x="150" y="80" font-family="sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">Coordinating Agent</text>
  </g>


  <g transform="translate(30, 280)" filter="url(#shadow)">
    <rect width="220" height="140" rx="12" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" />
    <text x="110" y="40" font-family="sans-serif" font-size="16" font-weight="bold" fill="#14532d" text-anchor="middle">Trends Agent</text>
    <line x1="20" y1="55" x2="200" y2="55" stroke="#bbf7d0" stroke-width="1" />
    <text x="110" y="80" font-family="sans-serif" font-size="12" fill="#475569" text-anchor="middle">Context: Market Data</text>
    <text x="110" y="100" font-family="sans-serif" font-size="12" fill="#475569" text-anchor="middle">Vocab: "Trend", "Volume"</text>

    <circle cx="110" cy="120" r="4" fill="#16a34a" />
  </g>


  <g transform="translate(290, 280)" filter="url(#shadow)">
    <rect width="220" height="140" rx="12" fill="#fff1f2" stroke="#e11d48" stroke-width="2" />
    <text x="110" y="40" font-family="sans-serif" font-size="16" font-weight="bold" fill="#881337" text-anchor="middle">Compliance Agent</text>
    <line x1="20" y1="55" x2="200" y2="55" stroke="#fecdd3" stroke-width="1" />
    <text x="110" y="80" font-family="sans-serif" font-size="12" fill="#475569" text-anchor="middle">Context: Policy Checks</text>
    <text x="110" y="100" font-family="sans-serif" font-size="12" fill="#475569" text-anchor="middle">Vocab: "Risk", "Audit"</text>
    <circle cx="110" cy="120" r="4" fill="#e11d48" />
  </g>


  <g transform="translate(550, 280)" filter="url(#shadow)">
    <rect width="220" height="140" rx="12" fill="#fffbeb" stroke="#d97706" stroke-width="2" />
    <text x="110" y="40" font-family="sans-serif" font-size="16" font-weight="bold" fill="#78350f" text-anchor="middle">Cost Agent</text>
    <line x1="20" y1="55" x2="200" y2="55" stroke="#fde68a" stroke-width="1" />
    <text x="110" y="80" font-family="sans-serif" font-size="12" fill="#475569" text-anchor="middle">Context: Estimation</text>
    <text x="110" y="100" font-family="sans-serif" font-size="12" fill="#475569" text-anchor="middle">Vocab: "Budget", "OpEx"</text>
    <circle cx="110" cy="120" r="4" fill="#d97706" />
  </g>


  <path d="M 350 150 C 350 200, 140 200, 140 270" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M 400 150 L 400 270" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M 450 150 C 450 200, 660 200, 660 270" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" />

</svg>
