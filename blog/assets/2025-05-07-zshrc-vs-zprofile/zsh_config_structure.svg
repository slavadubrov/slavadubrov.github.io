<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <style>
      .bg { fill: #1e1e2e; }
      .card { fill: #2a2a3c; stroke: #45475a; stroke-width: 2; rx: 12; }
      .text-main { font-family: system-ui, -apple-system, sans-serif; fill: #cdd6f4; }
      .title { font-weight: 600; font-size: 24px; text-anchor: middle; fill: #cba6f7; }
      .card-title { font-weight: 600; font-size: 20px; text-anchor: middle; }
      .card-subtitle { font-size: 14px; text-anchor: middle; opacity: 0.8; }
      .section-title { font-weight: 600; font-size: 16px; fill: #cdd6f4; }
      .code { font-family: monospace; font-size: 13px; fill: #9399b2; }
      .bullet { r: 3; }
    </style>
  </defs>

  <rect width="100%" height="100%" class="bg" />

  <!-- Main Title -->
  <text x="400" y="40" class="text-main title">Where Should It Go?</text>

  <!-- Left Card: .zprofile -->
  <rect x="50" y="70" width="330" height="300" class="card" style="stroke: #f5c2e7;" />
  <text x="215" y="110" class="text-main card-title" style="fill: #f5c2e7;">~/.zprofile</text>
  <text x="215" y="130" class="text-main card-subtitle" style="fill: #f5c2e7;">The "Backstage" Crew</text>

  <line x1="50" y1="150" x2="380" y2="150" style="stroke: #45475a; stroke-width: 1;" />

  <!-- Environment Section -->
  <text x="80" y="180" class="text-main section-title">Environment Variables</text>
  <circle cx="80" cy="205" class="bullet" style="fill: #f5c2e7;" />
  <text x="95" y="210" class="text-main code">export PATH="..."</text>
  <circle cx="80" cy="225" class="bullet" style="fill: #f5c2e7;" />
  <text x="95" y="230" class="text-main code">export EDITOR=vim</text>

  <!-- Tools Section -->
  <text x="80" y="265" class="text-main section-title">Tool Initialization</text>
  <circle cx="80" cy="290" class="bullet" style="fill: #f5c2e7;" />
  <text x="95" y="295" class="text-main code">eval "$(fnm env)"</text>
  <circle cx="80" cy="310" class="bullet" style="fill: #f5c2e7;" />
  <text x="95" y="315" class="text-main code">cargo env</text>

  <!-- Right Card: .zshrc -->
  <rect x="420" y="70" width="330" height="300" class="card" style="stroke: #a6e3a1;" />
  <text x="585" y="110" class="text-main card-title" style="fill: #a6e3a1;">~/.zshrc</text>
  <text x="585" y="130" class="text-main card-subtitle" style="fill: #a6e3a1;">The "On Stage" Performer</text>

  <line x1="420" y1="150" x2="750" y2="150" style="stroke: #45475a; stroke-width: 1;" />

  <!-- Visuals Section -->
  <text x="450" y="180" class="text-main section-title">Visuals &amp; Prompt</text>
  <circle cx="450" cy="205" class="bullet" style="fill: #a6e3a1;" />
  <text x="465" y="210" class="text-main code">starship init zsh</text>
  <circle cx="450" cy="225" class="bullet" style="fill: #a6e3a1;" />
  <text x="465" y="230" class="text-main code">prompt pure</text>

  <!-- Interactive Section -->
  <text x="450" y="265" class="text-main section-title">Aliases &amp; Functions</text>
  <circle cx="450" cy="290" class="bullet" style="fill: #a6e3a1;" />
  <text x="465" y="295" class="text-main code">alias g='git'</text>
  <circle cx="450" cy="310" class="bullet" style="fill: #a6e3a1;" />
  <text x="465" y="315" class="text-main code">mkcd() { ... }</text>

</svg>
