  <rect x="90" y="260" width="50" height="20" fill="white" />
  <text x="115" y="275" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Privacy</text>
  <rect x="240" y="260" width="50" height="20" fill="white" />
  <text x="265" y="275" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Simple</text>

  <!-- Story to Results -->
  <line x1="400" y1="190" x2="400" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Dev to Results -->
  <line x1="600" y1="190" x2="600" y2="240" stroke="#333" stroke-width="2" />
  <line x1="550" y1="240" x2="700" y2="240" stroke="#333" stroke-width="2" />
  <line x1="550" y1="240" x2="550" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="700" y1="240" x2="700" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Labels for Dev -->
  <rect x="525" y="260" width="50" height="20" fill="white" />
  <text x="550" y="275" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">GUI</text>
  <rect x="675" y="260" width="50" height="20" fill="white" />
  <text x="700" y="275" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">CLI</text>

