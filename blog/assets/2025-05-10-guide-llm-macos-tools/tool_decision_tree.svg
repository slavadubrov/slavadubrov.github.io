<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#fdfdfd" rx="15" ry="15" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Choose Your Local LLM Tool</text>

  <!-- Root Decision -->
  <rect x="300" y="50" width="200" height="50" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="20" ry="20" />
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Primary Goal?</text>

  <!-- Level 1 Categories -->
  <!-- Chat -->
  <rect x="120" y="150" width="160" height="40" fill="#ffffff" stroke="#333" stroke-width="2" rx="8" ry="8" />
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Chat &amp; Productivity</text>

  <!-- Story -->
  <rect x="320" y="150" width="160" height="40" fill="#ffffff" stroke="#333" stroke-width="2" rx="8" ry="8" />
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Creative Writing</text>

  <!-- Dev -->
  <rect x="520" y="150" width="160" height="40" fill="#ffffff" stroke="#333" stroke-width="2" rx="8" ry="8" />
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Development</text>

  <!-- Level 2 Results -->
  <!-- GPT4All -->
  <rect x="50" y="350" width="130" height="60" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="8" ry="8" />
  <text x="115" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">GPT4All</text>
  <text x="115" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">(Privacy First)</text>

  <!-- Ollama -->
  <rect x="200" y="350" width="130" height="60" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="8" ry="8" />
  <text x="265" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Ollama</text>
  <text x="265" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">(Easiest)</text>

  <!-- KoboldCPP -->
  <rect x="335" y="350" width="130" height="60" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="8" ry="8" />
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">KoboldCPP</text>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">(Storytelling)</text>

  <!-- LM Studio -->
  <rect x="485" y="350" width="130" height="60" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="8" ry="8" />
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">LM Studio</text>
  <text x="550" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">(GUI + SDK)</text>

  <!-- llama.cpp -->
  <rect x="635" y="350" width="130" height="60" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="8" ry="8" />
  <text x="700" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">llama.cpp</text>
  <text x="700" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">(Max Control)</text>

  <!-- Arrows -->
  <!-- Root to Categories -->
  <line x1="400" y1="100" x2="400" y2="130" stroke="#333" stroke-width="2" />
  <line x1="200" y1="130" x2="600" y2="130" stroke="#333" stroke-width="2" />
  <line x1="200" y1="130" x2="200" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="130" x2="400" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="600" y1="130" x2="600" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Chat to Results -->
  <line x1="200" y1="190" x2="200" y2="240" stroke="#333" stroke-width="2" />
  <line x1="115" y1="240" x2="265" y2="240" stroke="#333" stroke-width="2" />
  <line x1="115" y1="240" x2="115" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="265" y1="240" x2="265" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

