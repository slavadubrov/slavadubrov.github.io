<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <linearGradient id="outGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Unsloth Fine-Tuning Pipeline</text>

  <!-- Step 1: Dataset -->
  <rect x="30" y="80" width="150" height="100" rx="12" fill="url(#dataGrad)" filter="url(#shadow)"/>
  <text x="105" y="115" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ“Š Dataset</text>
  <text x="105" y="138" text-anchor="middle" fill="#ede9fe" font-family="system-ui, sans-serif" font-size="11">glaive-function-</text>
  <text x="105" y="153" text-anchor="middle" fill="#ede9fe" font-family="system-ui, sans-serif" font-size="11">calling-v2</text>
  <text x="105" y="172" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="10">113K examples</text>

  <!-- Arrow 1 -->
  <path d="M180 130 L230 130" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2: Base Model -->
  <rect x="240" y="80" width="150" height="100" rx="12" fill="url(#modelGrad)" filter="url(#shadow)"/>
  <text x="315" y="115" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ¤– Base Model</text>
  <text x="315" y="138" text-anchor="middle" fill="#dbeafe" font-family="system-ui, sans-serif" font-size="11">Nemotron-Nano</text>
  <text x="315" y="153" text-anchor="middle" fill="#dbeafe" font-family="system-ui, sans-serif" font-size="11">4B-v1.1</text>
  <text x="315" y="172" text-anchor="middle" fill="#93c5fd" font-family="system-ui, sans-serif" font-size="10">4-bit quantized</text>

  <!-- Arrow 2 -->
  <path d="M390 130 L440 130" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3: Training -->
  <rect x="450" y="65" width="180" height="130" rx="12" fill="url(#trainGrad)" filter="url(#shadow)"/>
  <text x="540" y="95" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ”¥ SFT Training</text>
  <text x="540" y="120" text-anchor="middle" fill="#fed7aa" font-family="system-ui, sans-serif" font-size="11">LoRA r=16, Î±=32</text>
  <text x="540" y="140" text-anchor="middle" fill="#fed7aa" font-family="system-ui, sans-serif" font-size="11">max_seq=4096</text>
  <text x="540" y="160" text-anchor="middle" fill="#fed7aa" font-family="system-ui, sans-serif" font-size="11">packing=True</text>
  <text x="540" y="185" text-anchor="middle" fill="#ffedd5" font-family="system-ui, sans-serif" font-size="10">2x faster with Unsloth</text>

  <!-- Arrow 3 -->
  <path d="M630 130 L680 130" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 4: Output -->
  <rect x="690" y="80" width="180" height="100" rx="12" fill="url(#outGrad)" filter="url(#shadow)"/>
  <text x="780" y="115" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">âœ¨ Fine-Tuned</text>
  <text x="780" y="138" text-anchor="middle" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="11">Function calling</text>
  <text x="780" y="153" text-anchor="middle" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="11">specialist model</text>
  <text x="780" y="172" text-anchor="middle" fill="#a7f3d0" font-family="system-ui, sans-serif" font-size="10">LoRA ~100MB</text>

  <!-- Components detail section -->
  <rect x="30" y="210" width="840" height="170" rx="12" fill="#1e293b" filter="url(#shadow)"/>

  <!-- Config section -->
  <rect x="50" y="230" width="250" height="130" rx="8" fill="#0f172a"/>
  <text x="175" y="255" text-anchor="middle" fill="#f97316" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">âš™ï¸ config.py</text>
  <text x="65" y="280" fill="#94a3b8" font-family="monospace" font-size="10">LORA_R = 16</text>
  <text x="65" y="298" fill="#94a3b8" font-family="monospace" font-size="10">LORA_ALPHA = 32</text>
  <text x="65" y="316" fill="#94a3b8" font-family="monospace" font-size="10">MAX_SEQ_LENGTH = 4096</text>
  <text x="65" y="334" fill="#94a3b8" font-family="monospace" font-size="10">BATCH_SIZE = 2</text>
  <text x="65" y="352" fill="#94a3b8" font-family="monospace" font-size="10">LEARNING_RATE = 2e-4</text>

  <!-- Model section -->
  <rect x="320" y="230" width="250" height="130" rx="8" fill="#0f172a"/>
  <text x="445" y="255" text-anchor="middle" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">ğŸ”§ model.py</text>
  <text x="335" y="280" fill="#94a3b8" font-family="monospace" font-size="10">FastLanguageModel</text>
  <text x="335" y="298" fill="#94a3b8" font-family="monospace" font-size="10">  .from_pretrained()</text>
  <text x="335" y="316" fill="#94a3b8" font-family="monospace" font-size="10">  .get_peft_model()</text>
  <text x="335" y="334" fill="#94a3b8" font-family="monospace" font-size="10">  .save_pretrained()</text>
  <text x="335" y="352" fill="#94a3b8" font-family="monospace" font-size="10">  .save_pretrained_gguf()</text>

  <!-- Training section -->
  <rect x="590" y="230" width="260" height="130" rx="8" fill="#0f172a"/>
  <text x="720" y="255" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">ğŸ“ˆ training.py</text>
  <text x="605" y="280" fill="#94a3b8" font-family="monospace" font-size="10">SFTTrainer(</text>
  <text x="605" y="298" fill="#94a3b8" font-family="monospace" font-size="10">  model=model,</text>
  <text x="605" y="316" fill="#94a3b8" font-family="monospace" font-size="10">  train_dataset=dataset,</text>
  <text x="605" y="334" fill="#94a3b8" font-family="monospace" font-size="10">  packing=True,</text>
  <text x="605" y="352" fill="#94a3b8" font-family="monospace" font-size="10">).train()</text>
</svg>
