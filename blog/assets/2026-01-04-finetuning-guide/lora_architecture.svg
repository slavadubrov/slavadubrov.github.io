  <rect x="50" y="395" width="700" height="45" rx="8" fill="#1e293b" filter="url(#shadow)"/>
  <text x="400" y="418" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">ðŸ’¡ <tspan font-weight="bold" fill="#f97316">Key Insight:</tspan> Instead of updating all 7B weights, LoRA trains only ~7M parameters (0.1%)</text>
  <text x="400" y="435" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">This reduces VRAM from 120GB â†’ 16GB, making fine-tuning accessible on consumer GPUs</text>
