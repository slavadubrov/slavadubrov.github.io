  <!-- Background -->
  <rect width="900" height="380" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Output Format Comparison</text>

  <!-- LoRA Adapter -->
  <rect x="40" y="70" width="260" height="290" rx="16" fill="url(#loraFmt)" filter="url(#shadow)"/>
  <text x="170" y="110" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">üîå LoRA Adapter</text>

  <rect x="55" y="130" width="230" height="210" rx="8" fill="#1e293b"/>

  <text x="70" y="160" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SIZE</text>
  <text x="70" y="180" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="14">~100-500 MB</text>

  <text x="70" y="210" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="12" font-weight="600">COMMAND</text>
  <text x="70" y="228" fill="#94a3b8" font-family="monospace" font-size="10">uv run finetune</text>

  <text x="70" y="258" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="12" font-weight="600">BEST FOR</text>
  <text x="70" y="278" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ Development &amp; testing</text>
  <text x="70" y="295" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ Multiple adapters</text>
  <text x="70" y="312" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ Storage efficiency</text>
  <text x="70" y="329" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ Version control</text>

  <!-- Merged Model -->
  <rect x="320" y="70" width="260" height="290" rx="16" fill="url(#mergedFmt)" filter="url(#shadow)"/>
  <text x="450" y="110" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">üì¶ Merged Model</text>

  <rect x="335" y="130" width="230" height="210" rx="8" fill="#1e293b"/>

  <text x="350" y="160" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SIZE</text>
  <text x="350" y="180" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="14">~8-16 GB</text>

  <text x="350" y="210" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="12" font-weight="600">COMMAND</text>
  <text x="350" y="228" fill="#94a3b8" font-family="monospace" font-size="10">uv run finetune --merge</text>

  <text x="350" y="258" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="12" font-weight="600">BEST FOR</text>
  <text x="350" y="278" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ Sharing with others</text>
  <text x="350" y="295" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ vLLM serving</text>
  <text x="350" y="312" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ Simple deployment</text>
  <text x="350" y="329" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ HuggingFace Hub</text>

  <!-- GGUF -->
  <rect x="600" y="70" width="260" height="290" rx="16" fill="url(#ggufFmt)" filter="url(#shadow)"/>
  <text x="730" y="110" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">üñ•Ô∏è GGUF Format</text>

  <rect x="615" y="130" width="230" height="210" rx="8" fill="#1e293b"/>

  <text x="630" y="160" fill="#34d399" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SIZE</text>
  <text x="630" y="180" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="14">~2-4 GB (Q4_K_M)</text>

  <text x="630" y="210" fill="#34d399" font-family="system-ui, sans-serif" font-size="12" font-weight="600">COMMAND</text>
  <text x="630" y="228" fill="#94a3b8" font-family="monospace" font-size="10">uv run finetune --gguf q4_k_m</text>

  <text x="630" y="258" fill="#34d399" font-family="system-ui, sans-serif" font-size="12" font-weight="600">BEST FOR</text>
  <text x="630" y="278" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ CPU inference</text>
  <text x="630" y="295" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ Ollama / llama.cpp</text>
  <text x="630" y="312" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ Edge deployment</text>
  <text x="630" y="329" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">‚Ä¢ Low-resource systems</text>
</svg>
