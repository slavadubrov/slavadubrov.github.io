<svg viewBox="0 0 800 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="promptGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="ragGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="sgrGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="tuneGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="580" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="url(#headerGrad)" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">When to Fine-Tune? Decision Flowchart</text>

  <!-- Start node -->
  <ellipse cx="400" cy="90" rx="100" ry="28" fill="#1e293b" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="95" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ğŸ¯ What do you need?</text>

  <!-- Arrow down from start -->
  <path d="M400 118 L400 138" stroke="#475569" stroke-width="2"/>

  <!-- Decision 1: Dynamic facts? -->
  <rect x="290" y="145" width="220" height="50" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="165" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">Need real-time or</text>
  <text x="400" y="183" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">changing knowledge?</text>

  <!-- Yes arrow to RAG -->
  <path d="M510 170 L590 170" stroke="#475569" stroke-width="2"/>
  <text x="540" y="160" fill="#10b981" font-family="system-ui, sans-serif" font-size="12" font-weight="600">YES</text>

  <!-- RAG box -->
  <rect x="600" y="145" width="150" height="50" rx="8" fill="url(#ragGrad)" filter="url(#shadow)"/>
  <text x="675" y="167" text-anchor="middle" fill="#0f172a" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ“š Use RAG</text>
  <text x="675" y="183" text-anchor="middle" fill="#0f172a" font-family="system-ui, sans-serif" font-size="11">Retrieval-Augmented Gen</text>

  <!-- No arrow down -->
  <path d="M400 195 L400 220" stroke="#475569" stroke-width="2"/>
  <text x="415" y="210" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12" font-weight="600">NO</text>

  <!-- Decision 2: Simple format? -->
  <rect x="290" y="225" width="220" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="245" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">Simple style/format</text>
  <text x="400" y="263" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">adjustments?</text>

  <!-- Yes arrow to Prompt Engineering -->
  <path d="M510 250 L590 250" stroke="#475569" stroke-width="2"/>
  <text x="540" y="240" fill="#10b981" font-family="system-ui, sans-serif" font-size="12" font-weight="600">YES</text>

  <!-- Prompt Engineering box -->
  <rect x="600" y="225" width="150" height="50" rx="8" fill="url(#promptGrad)" filter="url(#shadow)"/>
  <text x="675" y="247" text-anchor="middle" fill="#0f172a" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">âœï¸ Prompting</text>
  <text x="675" y="263" text-anchor="middle" fill="#0f172a" font-family="system-ui, sans-serif" font-size="11">Few-shot examples</text>

  <!-- No arrow down -->
  <path d="M400 275 L400 300" stroke="#475569" stroke-width="2"/>
  <text x="415" y="290" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12" font-weight="600">NO</text>

  <!-- Decision 3: Consistency issues? (REFRAMED) -->
  <rect x="290" y="305" width="220" height="50" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="325" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">Need consistent, reliable</text>
  <text x="400" y="343" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">output structure?</text>

  <!-- Yes arrow to SGR -->
  <path d="M510 330 L590 330" stroke="#475569" stroke-width="2"/>
  <text x="540" y="320" fill="#10b981" font-family="system-ui, sans-serif" font-size="12" font-weight="600">YES</text>

  <!-- SGR box (REFRAMED) -->
  <rect x="600" y="305" width="150" height="50" rx="8" fill="url(#sgrGrad)" filter="url(#shadow)"/>
  <text x="675" y="327" text-anchor="middle" fill="#0f172a" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ”— SGR</text>
  <text x="675" y="343" text-anchor="middle" fill="#0f172a" font-family="system-ui, sans-serif" font-size="11">Consistency + Structure</text>

  <!-- No arrow down -->
  <path d="M400 355 L400 380" stroke="#475569" stroke-width="2"/>
  <text x="415" y="370" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12" font-weight="600">NO</text>

  <!-- Decision 4: Complex behavior? -->
  <rect x="275" y="385" width="250" height="50" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="405" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">Need deep behavioral changes,</text>
  <text x="400" y="423" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">complex reasoning, or latency?</text>

  <!-- Yes arrow to Fine-Tuning -->
  <path d="M400 435 L400 465" stroke="#475569" stroke-width="2"/>
  <text x="415" y="453" fill="#10b981" font-family="system-ui, sans-serif" font-size="12" font-weight="600">YES</text>

  <!-- Fine-Tuning box -->
  <rect x="300" y="470" width="200" height="55" rx="8" fill="url(#tuneGrad)" filter="url(#shadow)"/>
  <text x="400" y="495" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">ğŸ”§ Fine-Tune</text>
  <text x="400" y="513" text-anchor="middle" fill="#fef2f2" font-family="system-ui, sans-serif" font-size="12">PEFT (LoRA/QLoRA)</text>

  <!-- Left side examples -->
  <rect x="40" y="145" width="180" height="220" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#shadow)"/>
  <text x="130" y="168" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" font-weight="600">USE CASES</text>
  <text x="55" y="193" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11">ğŸ“š RAG:</text>
  <text x="55" y="208" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">â€¢ Company docs</text>
  <text x="55" y="223" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">â€¢ Current prices</text>
  <text x="55" y="243" fill="#10b981" font-family="system-ui, sans-serif" font-size="11">âœï¸ Prompting:</text>
  <text x="55" y="258" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">â€¢ Basic style changes</text>
  <text x="55" y="278" fill="#06b6d4" font-family="system-ui, sans-serif" font-size="11">ğŸ”— SGR:</text>
  <text x="55" y="293" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">â€¢ Consistent JSON</text>
  <text x="55" y="308" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">â€¢ Reliable function calls</text>
  <text x="55" y="328" fill="#ef4444" font-family="system-ui, sans-serif" font-size="11">ğŸ”§ Fine-Tune:</text>
  <text x="55" y="343" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">â€¢ Deep persona</text>
  <text x="55" y="358" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">â€¢ Complex reasoning</text>
</svg>
