<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 360" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <marker id="arrowR" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#555"/>
    </marker>
    <filter id="shadowR" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="380" y="28" text-anchor="middle" font-size="18" font-weight="700" fill="#1a1a2e">Pipeline Results: NDCG@10 Progression on Amazon ESCI</text>
  <text x="380" y="48" text-anchor="middle" font-size="12" fill="#666">Each stage progressively improves ranking quality (~500 queries)</text>

  <!-- Chart area -->
  <!-- Y-axis -->
  <line x1="110" y1="70" x2="110" y2="300" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="82" text-anchor="end" font-size="10" fill="#888">0.75</text>
  <line x1="105" y1="78" x2="110" y2="78" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="136" text-anchor="end" font-size="10" fill="#888">0.70</text>
  <line x1="105" y1="132" x2="710" y2="132" stroke="#eee" stroke-width="0.5"/>
  <text x="100" y="190" text-anchor="end" font-size="10" fill="#888">0.65</text>
  <line x1="105" y1="186" x2="710" y2="186" stroke="#eee" stroke-width="0.5"/>
  <text x="100" y="244" text-anchor="end" font-size="10" fill="#888">0.60</text>
  <line x1="105" y1="240" x2="710" y2="240" stroke="#eee" stroke-width="0.5"/>
  <text x="100" y="298" text-anchor="end" font-size="10" fill="#888">0.55</text>
  <line x1="105" y1="294" x2="710" y2="294" stroke="#eee" stroke-width="0.5"/>

  <!-- X-axis -->
  <line x1="110" y1="300" x2="710" y2="300" stroke="#ccc" stroke-width="1"/>

  <!-- NDCG values: BM25=0.585, Dense=0.611, Hybrid=0.628, CE=0.645, LLM=0.717 -->
  <!-- Scale: 0.55 = y300, 0.75 = y78, range 0.20 maps to 222px -->
  <!-- y = 300 - ((value - 0.55) / 0.20) * 222 -->

  <!-- BM25: 0.585 -> y = 300 - (0.035/0.20)*222 = 300 - 38.85 = 261 -->
  <rect x="140" y="261" width="80" height="39" rx="4" fill="#e3f2fd" stroke="#1565c0" stroke-width="1.5" filter="url(#shadowR)"/>
  <text x="180" y="255" text-anchor="middle" font-size="13" font-weight="700" fill="#1565c0">0.585</text>
  <text x="180" y="318" text-anchor="middle" font-size="10" fill="#555">BM25</text>

  <!-- Dense: 0.611 -> y = 300 - (0.061/0.20)*222 = 300 - 67.71 = 232 -->
  <rect x="260" y="232" width="80" height="68" rx="4" fill="#e3f2fd" stroke="#1565c0" stroke-width="1.5" filter="url(#shadowR)"/>
  <text x="300" y="226" text-anchor="middle" font-size="13" font-weight="700" fill="#1565c0">0.611</text>
  <text x="300" y="318" text-anchor="middle" font-size="10" fill="#555">Dense</text>

  <!-- Hybrid: 0.628 -> y = 300 - (0.078/0.20)*222 = 300 - 86.58 = 213 -->
  <rect x="380" y="213" width="80" height="87" rx="4" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="1.5" filter="url(#shadowR)"/>
  <text x="420" y="207" text-anchor="middle" font-size="13" font-weight="700" fill="#6a1b9a">0.628</text>
  <text x="420" y="318" text-anchor="middle" font-size="10" fill="#555">Hybrid RRF</text>

  <!-- Cross-Encoder: 0.645 -> y = 300 - (0.095/0.20)*222 = 300 - 105.45 = 195 -->
  <rect x="500" y="195" width="80" height="105" rx="4" fill="#fff3e0" stroke="#e65100" stroke-width="1.5" filter="url(#shadowR)"/>
  <text x="540" y="189" text-anchor="middle" font-size="13" font-weight="700" fill="#e65100">0.645</text>
  <text x="540" y="318" text-anchor="middle" font-size="10" fill="#555">+ Cross-Enc</text>

  <!-- LLM: 0.717 -> y = 300 - (0.167/0.20)*222 = 300 - 185.37 = 115 -->
  <rect x="620" y="115" width="80" height="185" rx="4" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5" filter="url(#shadowR)"/>
  <text x="660" y="109" text-anchor="middle" font-size="13" font-weight="700" fill="#2e7d32">0.717</text>
  <text x="660" y="318" text-anchor="middle" font-size="10" fill="#555">+ LLM</text>

  <!-- Delta annotations -->
  <text x="280" y="285" text-anchor="middle" font-size="9" fill="#1565c0">+0.026</text>
  <text x="400" y="275" text-anchor="middle" font-size="9" fill="#6a1b9a">+0.017</text>
  <text x="520" y="260" text-anchor="middle" font-size="9" fill="#e65100">+0.017</text>
  <text x="640" y="170" text-anchor="middle" font-size="10" font-weight="700" fill="#2e7d32">+0.072</text>
  <text x="640" y="182" text-anchor="middle" font-size="9" fill="#2e7d32">largest jump</text>

  <!-- Total improvement -->
  <line x1="180" y1="340" x2="660" y2="340" stroke="#333" stroke-width="1"/>
  <line x1="180" y1="336" x2="180" y2="344" stroke="#333" stroke-width="1"/>
  <line x1="660" y1="336" x2="660" y2="344" stroke="#333" stroke-width="1"/>
  <text x="420" y="355" text-anchor="middle" font-size="11" font-weight="700" fill="#333">Total: +22.5% NDCG@10 improvement (0.585 to 0.717)</text>

</svg>
