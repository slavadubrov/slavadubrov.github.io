<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <marker id="arrowM" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#555"/>
    </marker>
    <filter id="shadowM" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" font-size="18" font-weight="700" fill="#1a1a2e">Practical Maturity Path</text>

  <!-- Connecting arrow line -->
  <line x1="60" y1="120" x2="740" y2="120" stroke="#ddd" stroke-width="3"/>

  <!-- Level 1 -->
  <rect x="30" y="60" width="160" height="120" rx="8" fill="#e3f2fd" stroke="#1565c0" stroke-width="1.5" filter="url(#shadowM)"/>
  <circle cx="110" cy="60" r="14" fill="#1565c0"/>
  <text x="110" y="65" text-anchor="middle" font-size="12" font-weight="700" fill="white">1</text>
  <text x="110" y="90" text-anchor="middle" font-size="12" font-weight="700" fill="#1565c0">Baseline</text>
  <text x="110" y="108" text-anchor="middle" font-size="10" fill="#555">pgvector or ES</text>
  <text x="110" y="122" text-anchor="middle" font-size="10" fill="#555">Hybrid BM25 + Vector</text>
  <text x="110" y="136" text-anchor="middle" font-size="10" fill="#555">No reranker</text>
  <text x="110" y="168" text-anchor="middle" font-size="9" fill="#888">Effort: Low</text>

  <!-- Arrow -->
  <line x1="195" y1="120" x2="225" y2="120" stroke="#555" stroke-width="2" marker-end="url(#arrowM)"/>

  <!-- Level 2 (highlighted - biggest ROI) -->
  <rect x="220" y="55" width="160" height="130" rx="8" fill="#fff3e0" stroke="#e65100" stroke-width="2.5" filter="url(#shadowM)"/>
  <circle cx="300" cy="55" r="14" fill="#e65100"/>
  <text x="300" y="60" text-anchor="middle" font-size="12" font-weight="700" fill="white">2</text>
  <text x="300" y="85" text-anchor="middle" font-size="12" font-weight="700" fill="#e65100">+ Reranker</text>
  <text x="300" y="103" text-anchor="middle" font-size="10" fill="#555">Add Cross-Encoder</text>
  <text x="300" y="117" text-anchor="middle" font-size="10" fill="#555">Rerank top 50</text>
  <text x="300" y="131" text-anchor="middle" font-size="10" fill="#555">e.g. bge-reranker-v2</text>
  <text x="300" y="158" text-anchor="middle" font-size="10" font-weight="700" fill="#e65100">BIGGEST ROI</text>
  <text x="300" y="173" text-anchor="middle" font-size="9" fill="#888">Effort: Low-Medium</text>

  <!-- Arrow -->
  <line x1="385" y1="120" x2="415" y2="120" stroke="#555" stroke-width="2" marker-end="url(#arrowM)"/>

  <!-- Level 3 -->
  <rect x="410" y="60" width="160" height="120" rx="8" fill="#fce4ec" stroke="#c62828" stroke-width="1.5" filter="url(#shadowM)"/>
  <circle cx="490" cy="60" r="14" fill="#c62828"/>
  <text x="490" y="65" text-anchor="middle" font-size="12" font-weight="700" fill="white">3</text>
  <text x="490" y="90" text-anchor="middle" font-size="12" font-weight="700" fill="#c62828">Fine-tuning</text>
  <text x="490" y="108" text-anchor="middle" font-size="10" fill="#555">Fine-tune embeddings</text>
  <text x="490" y="122" text-anchor="middle" font-size="10" fill="#555">+ reranker on domain data</text>
  <text x="490" y="136" text-anchor="middle" font-size="10" fill="#555">LLM synthetic queries</text>
  <text x="490" y="168" text-anchor="middle" font-size="9" fill="#888">Effort: Medium-High</text>

  <!-- Arrow -->
  <line x1="575" y1="120" x2="605" y2="120" stroke="#555" stroke-width="2" marker-end="url(#arrowM)"/>

  <!-- Level 4 -->
  <rect x="600" y="60" width="170" height="120" rx="8" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5" filter="url(#shadowM)"/>
  <circle cx="685" cy="60" r="14" fill="#2e7d32"/>
  <text x="685" y="65" text-anchor="middle" font-size="12" font-weight="700" fill="white">4</text>
  <text x="685" y="90" text-anchor="middle" font-size="12" font-weight="700" fill="#2e7d32">State of the Art</text>
  <text x="685" y="108" text-anchor="middle" font-size="10" fill="#555">LLM Listwise Reranking</text>
  <text x="685" y="122" text-anchor="middle" font-size="10" fill="#555">Personalization signals</text>
  <text x="685" y="136" text-anchor="middle" font-size="10" fill="#555">Reasoning rerankers</text>
  <text x="685" y="168" text-anchor="middle" font-size="9" fill="#888">Effort: High</text>

  <!-- Bottom label -->
  <text x="400" y="245" text-anchor="middle" font-size="11" fill="#666">Start at Level 1. Level 2 yields the biggest return for the least effort.</text>

</svg>
