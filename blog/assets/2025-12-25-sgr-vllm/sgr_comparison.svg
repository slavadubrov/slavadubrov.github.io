    <text x="20" y="416" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">âš ï¸ Variable step count</text>
    <text x="20" y="434" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">âš ï¸ Verbose token usage</text>
