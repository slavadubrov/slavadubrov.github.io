    <text x="20" y="360" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6ee7b7">Benefits:</text>
    <text x="20" y="380" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">âœ“ 100% valid structured output</text>
    <text x="20" y="398" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">âœ“ Auditable field-by-field</text>
