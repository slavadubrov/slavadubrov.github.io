    <text x="30" y="268" font-family="monospace" font-size="9" fill="#6ee7b7">{"churn_analysis":"High",</text>
    <text x="30" y="282" font-family="monospace" font-size="9" fill="#6ee7b7"> "margin_math":"$200*0.2=$40",</text>
    <text x="30" y="296" font-family="monospace" font-size="9" fill="#6ee7b7"> "max_discount":15.0,</text>
    <text x="30" y="310" font-family="monospace" font-size="9" fill="#6ee7b7"> "offer_code":"SAVE15"}</text>

